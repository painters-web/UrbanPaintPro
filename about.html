<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D9488">
    <title>My Profile | UrbanPaintPro</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #0D9488; --p-light: #14B8A6; --accent: #F59E0B; --bg: #F0FDFA; --text: #134E4A; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 100px; }

        .header { position: fixed; top: 0; width: 100%; height: 60px; background: var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 100; border-bottom: 1px solid #CCFBF1; }
        .header-title { font-weight: 700; font-size: 1.1rem; }
        .logout-btn { color: var(--error); font-size: 0.85rem; font-weight: 600; cursor: pointer; padding: 8px 12px; }

        .content { margin-top: 80px; padding: 0 20px; }

        .profile-card { 
            background: linear-gradient(135deg, var(--p), var(--p-light)); 
            color: white; padding: 30px 20px; border-radius: 20px; 
            text-align: center; margin-bottom: 25px; position: relative;
        }
        .profile-img-container { position: relative; display: inline-block; }
        .profile-img { 
            width: 100px; height: 100px; border-radius: 50%; 
            border: 4px solid rgba(255,255,255,0.3); object-fit: cover;
        }
        .camera-btn {
            position: absolute; bottom: 0; right: 0;
            width: 36px; height: 36px; background: white;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: var(--p); cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .profile-name { font-size: 1.4rem; font-weight: 700; margin-top: 15px; }
        .profile-phone { opacity: 0.9; font-size: 0.9rem; margin-top: 5px; }

        .stats-row { 
            display: flex; justify-content: space-around; 
            background: white; padding: 20px; border-radius: 16px;
            margin-bottom: 25px; box-shadow: 0 4px 15px rgba(13,148,136,0.08);
        }
        .stat-box { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: var(--p); }
        .stat-label { font-size: 0.75rem; color: #64748B; margin-top: 5px; }

        .menu-card { 
            background: white; border-radius: 16px; 
            overflow: hidden; box-shadow: 0 4px 15px rgba(13,148,136,0.08);
            margin-bottom: 20px;
        }
        .menu-item { 
            display: flex; align-items: center; gap: 15px; 
            padding: 18px; border-bottom: 1px solid #F0FDFA;
            cursor: pointer;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-icon { 
            width: 45px; height: 45px; background: #F0FDFA; 
            border-radius: 12px; display: flex; align-items: center;
            justify-content: center; color: var(--p); font-size: 1.2rem;
        }
        .menu-text { flex: 1; font-weight: 600; }
        .menu-arrow { color: #94A3B8; }

        /* Edit Modal */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
            z-index: 1000; display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal {
            background: white; border-radius: 24px; width: 100%; max-width: 400px;
            padding: 25px; animation: popIn 0.3s;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-label { font-weight: 600; font-size: 0.85rem; color: var(--p); margin-bottom: 5px; display: block; }
        .input-field { 
            width: 100%; padding: 14px; border: 2px solid #CCFBF1; 
            border-radius: 12px; font-size: 0.95rem; outline: none;
        }
        .btn-save { 
            width: 100%; padding: 16px; background: var(--p); color: white;
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
        }

        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--white); border-top: 1px solid #CCFBF1; display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: 10px; }
        .nav-item { text-align: center; color: #94A3B8; font-size: 0.75rem; font-weight: 700; width: 60px; cursor: pointer; padding: 8px; border-radius: 12px; }
        .nav-item.active { color: var(--p); background: #F0FDFA; }
        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 4px; }

        @media (min-width: 768px) {
            body { max-width: 480px; margin: 0 auto; }
            .nav, .header { max-width: 480px; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">My Profile</div>
        <div class="logout-btn" onclick="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </div>
    </div>

    <div class="content">
        <!-- Profile -->
        <div class="profile-card">
            <div class="profile-img-container">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-img" id="profileImage">
                <div class="camera-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-camera"></i>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadPhoto(this)">
            </div>
            <div class="profile-name" id="profileName">Loading...</div>
            <div class="profile-phone" id="profilePhone">...</div>
        </div>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-value" id="statOrders">0</div>
                <div class="stat-label">Orders</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statSpent">₹0</div>
                <div class="stat-label">Spent</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="statMember">New</div>
                <div class="stat-label">Member</div>
            </div>
        </div>

        <!-- Menu -->
        <div class="menu-card">
            <div class="menu-item" onclick="openEditModal()">
                <div class="menu-icon"><i class="fa-solid fa-user-pen"></i></div>
                <div class="menu-text">Edit Profile</div>
                <i class="fa-solid fa-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item" onclick="window.location.href='bookings.html'">
                <div class="menu-icon"><i class="fa-solid fa-box-open"></i></div>
                <div class="menu-text">My Orders</div>
                <i class="fa-solid fa-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item" onclick="window.location.href='services.html'">
                <div class="menu-icon"><i class="fa-solid fa-paint-roller"></i></div>
                <div class="menu-text">Book Service</div>
                <i class="fa-solid fa-chevron-right menu-arrow"></i>
            </div>
        </div>

        <div class="menu-card">
            <div class="menu-item" onclick="window.location.href='contact.html'">
                <div class="menu-icon"><i class="fa-solid fa-headset"></i></div>
                <div class="menu-text">Help & Support</div>
                <i class="fa-solid fa-chevron-right menu-arrow"></i>
            </div>
            <div class="menu-item" onclick="window.location.href='legal.html'">
                <div class="menu-icon"><i class="fa-solid fa-shield-halved"></i></div>
                <div class="menu-text">Privacy Policy</div>
                <i class="fa-solid fa-chevron-right menu-arrow"></i>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal" onclick="closeEditModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-title">Edit Profile</div>
            <div class="input-group">
                <label class="input-label">Full Name</label>
                <input type="text" class="input-field" id="editName" placeholder="Your name">
            </div>
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="input-field" id="editEmail" placeholder="email@example.com">
            </div>
            <button class="btn-save" onclick="saveProfile()">
                <i class="fa-solid fa-check"></i> Save Changes
            </button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='index.html'">
            <i class="fa-solid fa-house"></i><span>Home</span>
        </div>
        <div class="nav-item" onclick="window.location.href='services.html'">
            <i class="fa-solid fa-paint-roller"></i><span>Services</span>
        </div>
        <div class="nav-item" onclick="window.location.href='bookings.html'">
            <i class="fa-solid fa-box-open"></i><span>Orders</span>
        </div>
        <div class="nav-item active" onclick="window.location.href='about.html'">
            <i class="fa-solid fa-user"></i><span>Profile</span>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        let currentUser = null;
        let userProfile = {};

        // ==================== AUTH ====================
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData(user.uid);
                loadUserStats(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        // ==================== LOAD USER DATA ====================
        async function loadUserData(uid) {
            try {
                const snapshot = await db.ref(`users/${uid}/profile`).once('value');
                userProfile = snapshot.val() || {};
                
                // Set display data
                const name = userProfile.name || 'Urban User';
                const phone = currentUser.email?.replace('@urbanpaintpro.com', '') || '';
                const photo = userProfile.photo || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
                
                document.getElementById('profileName').textContent = name;
                document.getElementById('profilePhone').textContent = phone;
                document.getElementById('profileImage').src = photo;
                
                // Pre-fill edit form
                document.getElementById('editName').value = name;
                document.getElementById('editEmail').value = userProfile.email || '';
                
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // ==================== LOAD STATS ====================
        async function loadUserStats(uid) {
            try {
                // Get orders count and total spent
                const ordersSnap = await db.ref(`users/${uid}/orders`).once('value');
                const orders = ordersSnap.val() || {};
                
                const orderCount = Object.keys(orders).length;
                const totalSpent = Object.values(orders).reduce((sum, o) => sum + (o.amount || 0), 0);
                
                document.getElementById('statOrders').textContent = orderCount;
                document.getElementById('statSpent').textContent = '₹' + (totalSpent / 1000).toFixed(1) + 'k';
                
                // Member since
                const memberSince = userProfile.createdAt ? 
                    new Date(userProfile.createdAt).getFullYear() : '2024';
                document.getElementById('statMember').textContent = memberSince;
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // ==================== SAVE PROFILE ====================
        async function saveProfile() {
            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            
            if (!name) {
                alert('Please enter your name');
                return;
            }

            try {
                const updates = {
                    name: name,
                    email: email,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                await db.ref(`users/${currentUser.uid}/profile`).update(updates);
                
                // Update UI
                document.getElementById('profileName').textContent = name;
                closeEditModal();
                alert('Profile updated successfully!');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile: ' + error.message);
            }
        }

        // ==================== UPLOAD PHOTO ====================
        async function uploadPhoto(input) {
            const file = input.files[0];
            if (!file) return;
            
            if (file.size > 2 * 1024 * 1024) {
                alert('Photo must be less than 2MB');
                return;
            }

            try {
                // Show loading
                document.getElementById('profileImage').style.opacity = '0.5';
                
                // Upload to Firebase Storage
                const storageRef = storage.ref(`users/${currentUser.uid}/profile.jpg`);
                await storageRef.put(file);
                
                // Get download URL
                const downloadURL = await storageRef.getDownloadURL();
                
                // Save to database
                await db.ref(`users/${currentUser.uid}/profile/photo`).set(downloadURL);
                
                // Update UI
                document.getElementById('profileImage').src = downloadURL;
                document.getElementById('profileImage').style.opacity = '1';
                
                alert('Photo updated!');
                
            } catch (error) {
                console.error('Error uploading photo:', error);
                document.getElementById('profileImage').style.opacity = '1';
                alert('Upload failed: ' + error.message);
            }
        }

        // ==================== LOGOUT ====================
        async function logout() {
            if (!confirm('Are you sure you want to logout?')) return;
            
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // ==================== UI FUNCTIONS ====================
        function openEditModal() {
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal(e) {
            if (!e || e.target.id === 'editModal') {
                document.getElementById('editModal').classList.remove('active');
            }
        }
    </script>
</body>
</html>
