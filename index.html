<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | Final Functional App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #673ab7; --bg: #f5f5f7; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); padding-bottom: 90px; }
        .header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 2000; box-shadow: 0 1px 5px rgba(0,0,0,0.05); }
        .search-bar { margin: 15px; background: #e5e5ea; border-radius: 12px; display: flex; align-items: center; padding: 12px 15px; }
        .search-bar input { border: none; background: transparent; outline: none; width: 100%; margin-left: 10px; }
        .section { display: none; padding: 15px; }
        .section.active { display: block; }
        .calc-box { background: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .calc-box select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; font-weight: bold; }
        .viz-box { background: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; }
        .wall { width: 100%; height: 100px; border-radius: 15px; background: #eee; margin-bottom: 15px; transition: 0.5s; border: 1px solid #ddd; }
        .dot { width: 35px; height: 35px; border-radius: 50%; display: inline-block; margin: 5px; cursor: pointer; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .p-card { background: white; padding: 15px; border-radius: 16px; display: flex; align-items: center; margin-bottom: 12px; border: 1px solid #eee; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #ddd; z-index: 5000; }
        .nav-item { text-align: center; color: #8e8e93; font-size: 10px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--p); }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:900;">Urban<span style="color:var(--p);">PaintPro</span></div>
    <div onclick="nav('settings', document.getElementById('acc-btn'))" style="color:var(--p); font-weight:bold; font-size:0.8rem; cursor:pointer;">● ACCOUNT</div>
</div>

<div id="home" class="section active">
    <div class="search-bar"><i class="fa fa-search"></i><input type="text" id="p-search" placeholder="Search paints..." onkeyup="filter()"></div>

    <div class="calc-box">
        <h4 style="margin:0 0 10px;">Instant Estimate</h4>
        <select id="bhk" onchange="runCalc()">
            <option value="400">1 BHK (400 sqft)</option>
            <option value="950">2 BHK (950 sqft)</option>
            <option value="1500">3 BHK (1500 sqft)</option>
        </select>
        <select id="ptype" onchange="runCalc()">
            <option value="16">Tractor Emulsion (Budget)</option>
            <option value="42">Royale Luxury (Premium)</option>
            <option value="60">Royale Aspira (Luxury)</option>
        </select>
        <h2 id="total" style="color:var(--p); margin:10px 0;">₹ 6,400</h2>
    </div>

    <div class="viz-box">
        <div id="wall-preview" class="wall"></div>
        <div class="dot" style="background:#f5f5dc;" onclick="viz('#f5f5dc')"></div>
        <div class="dot" style="background:#e6e6fa;" onclick="viz('#e6e6fa')"></div>
        <div class="dot" style="background:#fdf5e6;" onclick="viz('#fdf5e6')"></div>
        <div class="dot" style="background:#f0fff0;" onclick="viz('#f0fff0')"></div>
    </div>
    
    <div id="catalog"></div>
</div>

<div id="orders" class="section">
    <h3>Tracking Order #UPP-402</h3>
    <div style="background:white; padding:20px; border-radius:15px; border-left:5px solid var(--p);">
        <b>Status: <span style="color:orange;">Measurement Scheduled</span></b>
        <p style="font-size:0.8rem; color:#666;">Banda kal subah 10 baje aayega.</p>
    </div>
</div>

<div id="settings" class="section">
    <h3>My Account</h3>
    <div style="background:white; padding:15px; border-radius:15px; border:1px solid #ddd;">
        <p><b>Referral Earnings:</b> ₹ 0.00 (1%)</p>
        <p><b>Bank A/C:</b> <input type="text" placeholder="Add A/C No." style="border:none; text-align:right; float:right;"></p>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('home', this)"><i class="fa fa-home" style="font-size:1.5rem;"></i><br>Home</div>
    <div class="nav-item" onclick="nav('orders', this)"><i class="fa fa-box" style="font-size:1.5rem;"></i><br>Orders</div>
    <div class="nav-item" id="acc-btn" onclick="nav('settings', this)"><i class="fa fa-user-circle" style="font-size:1.5rem;"></i><br>Account</div>
</div>

<script>
    const paints = [
        {n:"Royale Aspira", p:60, c:"Interior"}, {n:"Royale Luxury", p:42, c:"Interior"},
        {n:"Apex Ultima", p:68, c:"Exterior"}, {n:"Damp Proof", p:75, c:"Waterproofing"}
    ];

    function load() {
        let h = "";
        paints.forEach(p => {
            h += `<div class="p-card"><div style="flex:1;"><h4>${p.n}</h4><span>₹${p.p}/sqft</span></div><button style="background:var(--p); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;">Book</button></div>`;
        });
        document.getElementById('catalog').innerHTML = h;
    }

    function runCalc() {
        let sq = document.getElementById('bhk').value;
        let pr = document.getElementById('ptype').value;
        document.getElementById('total').innerText = "₹ " + (sq * pr).toLocaleString('en-IN');
    }

    function filter() {
        let val = document.getElementById('p-search').value.toLowerCase();
        let cards = document.getElementsByClassName('p-card');
        for(let i=0; i<cards.length; i++) cards[i].style.display = cards[i].innerText.toLowerCase().includes(val) ? "flex" : "none";
    }

    function viz(c) { document.getElementById('wall-preview').style.background = c; }

    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        window.scrollTo(0,0);
    }

    window.onload = () => { load(); runCalc(); };
</script>
</body>
</html>
