<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | Official AI App</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #673ab7; --bg: #ffffff; --card: #f8f9fa; --success: #34c759; --text-dark: #1d1d1f; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text-dark); padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        
        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 2000; border-bottom: 1px solid #eee; }
        .logo { font-weight: 900; font-size: 1.3rem; }
        
        /* Sections */
        .section { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Auth Modal */
        #auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .auth-card { background: white; width: 85%; padding: 30px; border-radius: 28px; text-align: center; }
        .auth-card input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1.5px solid #eee; box-sizing: border-box; outline: none; }

        /* Robot Modal */
        #robot-modal { position: fixed; bottom: -100%; left: 0; width: 100%; height: 70%; background: white; z-index: 10000; border-radius: 30px 30px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); transition: 0.5s; overflow: hidden; display: flex; flex-direction: column; }
        #robot-modal.show { bottom: 0; }
        .chat-header { background: var(--p); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; background: #fdfdfd; }
        .bot-msg { background: #eee; padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; width: fit-content; font-size: 0.9rem; }

        /* Folders & Cards */
        .folder { background: var(--card); border-radius: 18px; padding: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #eee; font-weight: 700; }
        .folder-list { display: none; padding: 5px 0 15px; }
        .p-card { background: white; border-radius: 20px; padding: 18px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #eee; }
        .price-tag { color: var(--p); font-weight: 800; font-size: 1.1rem; }
        .book-btn { background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* Viz */
        .wall { width: 100%; height: 160px; border-radius: 20px; background: #f5f5dc; margin: 20px 0; border: 4px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.5s; }
        .color-palette { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; scrollbar-width: none; }
        .color-dot { min-width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; flex-shrink: 0; }

        /* Account Styling */
        .profile-title { font-size: 1.5rem; font-weight: 800; font-style: italic; margin-bottom: 25px; }
        .section-divider { height: 8px; background: #f4f4f4; margin: 25px -20px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; padding: 12px 0; border-top: 1px solid #eee; z-index: 5000; }
        .nav-item { flex: 1; text-align: center; color: #8e8e93; font-size: 11px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #000; }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="robot-modal">
    <div class="chat-header">
        <span><i class="fa fa-robot"></i> UrbanPaint AI</span>
        <i class="fa fa-times" onclick="toggleRobot(false)"></i>
    </div>
    <div class="chat-body" id="chat-content">
        <div class="bot-msg">Namaste! Main UrbanPaint Robot hoon. Main aapki kya madad kar sakta hoon?</div>
    </div>
    <div style="padding: 15px; border-top: 1px solid #eee; display: flex;">
        <input type="text" id="bot-input" placeholder="Yahan likhein..." style="flex:1; border:none; outline:none; font-size:1rem;">
        <i class="fa fa-paper-plane" style="color:var(--p); font-size:1.2rem;" onclick="sendBotMsg()"></i>
    </div>
</div>

<div id="auth-modal">
    <div class="auth-card">
        <h2 id="auth-title">Login Required</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="handleAuth()" style="width:100%; padding:15px; background:var(--p); color:white; border:none; border-radius:15px; font-weight:bold; margin-top:10px;">Continue</button>
        <p onclick="closeAuth()" style="font-size:0.75rem; color:red; margin-top:15px; cursor:pointer;">Maybe Later</p>
    </div>
</div>

<div class="header">
    <div class="logo">Urban<span style="color:var(--p)">PaintPro</span></div>
    <div class="search-icon" onclick="toggleSearch()"><i class="fa fa-search"></i></div>
</div>

<div id="home" class="section active">
    <div id="folders">
        <div class="folder" onclick="toggleFolder('int-list')">Interior Painting <i class="fa fa-chevron-down"></i></div>
        <div id="int-list" class="folder-list"></div>
    </div>
    <div class="wall" id="preview"></div>
    <div class="color-palette" id="shade-container"></div>
</div>

<div id="orders" class="section">
    <h3>Live Tracking</h3>
    <div id="order-card-box" class="p-card"><p>Abhi koi active booking nahi hai.</p></div>
</div>

<div id="account" class="section">
    <div class="profile-title">Profile</div>
    <div id="profile-action">
        <button style="background: var(--p); color: white; padding: 16px 28px; border-radius: 12px; border: none; font-weight: 600; font-size: 1rem; cursor:pointer;" onclick="openAuth()">Log in or sign up</button>
    </div>
    <div class="section-divider"></div>
    <div style="padding:15px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;" onclick="toggleRobot(true)">
        <div style="display:flex; align-items:center; gap:15px;"><i class="fa fa-robot" style="color:var(--p);"></i><span>Help Center (AI Robot)</span></div>
        <i class="fa fa-chevron-right" style="color:#ccc;"></i>
    </div>
    <div style="padding:15px 0; display:flex; justify-content:space-between; align-items:center;" onclick="window.open('https://wa.me/919711904092')">
        <div style="display:flex; align-items:center; gap:15px;"><i class="fab fa-whatsapp" style="color:#25d366;"></i><span>WhatsApp Support</span></div>
        <i class="fa fa-chevron-right" style="color:#ccc;"></i>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('home', this)"><i class="fa fa-home"></i>Home</div>
    <div class="nav-item" onclick="nav('orders', this)"><i class="fa fa-stream"></i>Orders</div>
    <div class="nav-item" onclick="nav('account', this)"><i class="fa fa-user-circle"></i>Account</div>
</div>

<script>
    // Arbaj, yahan apni asli Firebase Config zaroor daalein
    const firebaseConfig = { apiKey: "AIza...", authDomain: "...", projectId: "..." };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const catalog = { "int-list": [{n:"Royale Aspira", p:65, d:"Top Luxury"}, {n:"Royale Shyne", p:48, d:"High Gloss"}] };

    auth.onAuthStateChanged(user => {
        const actionArea = document.getElementById('profile-action');
        if (user) actionArea.innerHTML = `<h4>Hello, ${user.email.split('@')[0]}</h4><button onclick="auth.signOut().then(()=>location.reload())" style="color:red; background:none; border:none; padding:0; font-weight:bold;">Sign Out</button>`;
        else actionArea.innerHTML = `<button class="login-btn" style="background:var(--p); color:white; padding:16px 28px; border-radius:12px; border:none; font-weight:600;" onclick="openAuth()">Log in or sign up</button>`;
    });

    function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => closeAuth()).catch(() => auth.createUserWithEmailAndPassword(e, p)).then(() => closeAuth()).catch(err => alert(err.message));
    }

    // Robot Logic
    function toggleRobot(s) { document.getElementById('robot-modal').classList.toggle('show', s); }
    function sendBotMsg() {
        const input = document.getElementById('bot-input');
        if(!input.value) return;
        const box = document.getElementById('chat-content');
        box.innerHTML += `<div style="text-align:right; margin-bottom:10px;"><span style="background:var(--p); color:white; padding:8px 15px; border-radius:15px; font-size:0.9rem;">${input.value}</span></div>`;
        setTimeout(() => {
            box.innerHTML += `<div class="bot-msg">Theek hai Arbaj, main samajh gaya. Hamare expert jald aapko call karenge.</div>`;
            box.scrollTop = box.scrollHeight;
        }, 1000);
        input.value = "";
    }

    function render() {
        let html = "";
        catalog["int-list"].forEach(p => {
            html += `<div class="p-card"><div class="p-info"><h4>${p.n}</h4><small>${p.d}</small><br><span class="price-tag">â‚¹${p.p}/sqft</span></div><button class="book-btn" onclick="book('${p.n}')">Book</button></div>`;
        });
        document.getElementById('int-list').innerHTML = html;
    }

    function generateShades() {
        let container = document.getElementById('shade-container'), html = "";
        for(let i=0; i<360; i+=15) html += `<div class="color-dot" style="background:hsl(${i}, 70%, 85%);" onclick="viz('hsl(${i}, 70%, 85%)')"></div>`;
        container.innerHTML = html;
    }

    function book(n) { if(!auth.currentUser) openAuth(); else { alert(n + " Booked! Check Tracking."); nav('orders', document.querySelectorAll('.nav-item')[1]); } }
    function viz(c) { document.getElementById('preview').style.background = c; }
    function openAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }
    function toggleFolder(id) { const el = document.getElementById(id); el.style.display = el.style.display === 'none' ? 'block' : 'none'; }
    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el.classList) el.classList.add('active');
    }

    window.onload = () => { render(); generateShades(); viz('hsl(60, 70%, 85%)'); };
</script>
</body>
</html>
