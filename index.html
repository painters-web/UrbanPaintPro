<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | Book Service</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4F46E5; --bg: #F8FAFC; --text: #0F172A; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        /* UI Components */
        .header { position: absolute; top: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 100; border-bottom: 1px solid #F1F5F9; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
        .page { height: 100%; padding: 80px 20px 100px; overflow-y: auto; }
        .card { background: var(--white); border-radius: 24px; padding: 24px; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .inp { width: 100%; padding: 16px; background: #F1F5F9; border: 1px solid #E2E8F0; border-radius: 14px; font-weight: 600; outline: none; margin-bottom: 12px; }
        .btn { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3); }
        /* Bottom Sheet */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .bottom-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white); border-radius: 30px 30px 0 0; padding: 30px 25px 40px; z-index: 2001; transform: translateY(100%); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .bottom-sheet.active { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 5px; background: #E2E8F0; border-radius: 10px; margin: 0 auto 20px; }
    </style>
</head>
<body>
    <div class="header"><div class="logo">Urban<span>PaintPro</span></div><div style="font-weight:700; font-size:0.8rem;" id="user-status">Guest</div></div>

<div class="page">
    <div class="card" style="background: linear-gradient(145deg, #1E1B4B, #312E81); color: white;">
        <h2 style="margin-bottom: 15px;">Book Painting</h2>
        <select id="service-type" class="inp" style="background:rgba(255,255,255,0.1); color:white; border:none;">
            <option value="Interior Painting" style="color:black">Interior Painting</option>
            <option value="Exterior Painting" style="color:black">Exterior Painting</option>
            <option value="Waterproofing" style="color:black">Waterproofing</option>
        </select>
        <input type="number" id="sqft" class="inp" style="background:rgba(255,255,255,0.1); color:white; border:none;" placeholder="Est. Area (Sqft)">
        <button class="btn" style="background:white; color:var(--primary); margin-top:10px;" onclick="openBooking()">Proceed to Book</button>
    </div>
    
    <div style="margin-top:20px;">
        <h3 style="margin-bottom:10px;">Why Choose Us?</h3>
        <div class="card" style="display:flex; align-items:center; gap:15px; padding:15px;">
            <i class="fa-solid fa-shield-halved" style="font-size:1.5rem; color:var(--primary);"></i>
            <div><b>1 Year Warranty</b><br><small style="color:gray">On all painting services</small></div>
        </div>
        <div class="card" style="display:flex; align-items:center; gap:15px; padding:15px;">
            <i class="fa-solid fa-user-check" style="font-size:1.5rem; color:var(--primary);"></i>
            <div><b>Verified Pros</b><br><small style="color:gray">Background checked painters</small></div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="overlay" onclick="closeSheet()"></div>
<div class="bottom-sheet" id="sheet-book">
    <div class="sheet-handle"></div>
    <h3>Confirm Details</h3>
    <p style="color:gray; font-size:0.9rem; margin-bottom:20px;">Please provide accurate details for the partner.</p>
    
    <input type="text" id="c-name" class="inp" placeholder="Your Name">
    <input type="number" id="c-phone" class="inp" placeholder="Phone Number">
    <input type="text" id="c-addr" class="inp" placeholder="Full Address & Pincode">
    <input type="date" id="c-date" class="inp">
    
    <button class="btn" onclick="confirmOrder()">Confirm Booking @ â‚¹49</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2DT2ITLS2LgZF3yEkDA_K9kbPIsfpDig",
      authDomain: "professionalpainters-28488.firebaseapp.com",
      projectId: "professionalpainters-28488",
      databaseURL: "https://professionalpainters-28488-default-rtdb.firebaseio.com",
      storageBucket: "professionalpainters-28488.firebasestorage.app",
      messagingSenderId: "233510965012",
      appId: "1:233510965012:web:ccc02da0f3e86a3b4a7c01"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function openBooking() {
        document.getElementById('overlay').classList.add('active');
        document.getElementById('sheet-book').classList.add('active');
    }
    function closeSheet() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('sheet-book').classList.remove('active');
    }

    function confirmOrder() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const addr = document.getElementById('c-addr').value;
        const date = document.getElementById('c-date').value;
        const service = document.getElementById('service-type').value;

        if(!name || !phone || !addr || !date) return alert("Please fill all details!");

        const orderId = "ORD" + Date.now().toString().slice(-6);
        
        // Push to Firebase
        db.ref('orders/' + orderId).set({
            id: orderId,
            name: name,
            phone: phone,
            address: addr,
            date: date,
            service: service,
            status: "Pending", // Important for Partner App
            timestamp: Date.now()
        }).then(() => {
            closeSheet();
            alert("Booking Sent! A partner will accept shortly.");
            // Redirect to payment in real app
        });
    }
</script>
</body>
</html>
