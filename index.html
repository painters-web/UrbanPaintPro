<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | Official App</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #673ab7; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 90px; }
        .app-header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 2000; box-shadow: 0 1px 5px rgba(0,0,0,0.05); }
        .logo { font-weight: 900; font-size: 1.3rem; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #ddd; z-index: 5000; }
        .nav-item { text-align: center; color: #8e8e93; font-size: 10px; cursor: pointer; flex: 1; font-weight: 600; }
        .nav-item.active { color: var(--p); }
        .section { display: none; padding: 15px; }
        .section.active { display: block; }
        .p-card { background: white; padding: 15px; border-radius: 16px; display: flex; align-items: center; margin-bottom: 12px; border: 1px solid #eee; }
        .info { flex: 1; padding-left: 15px; }
        .info h4 { margin: 0; font-size: 0.95rem; }
        .btn-book { background: var(--p); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; }
        .calc-box { background: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 20px; border: 1px solid #eee; }
        .calc-box select { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; background: #f2f2f7; border: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="app-header">
    <div class="logo">Urban<span style="color:var(--p);">PaintPro</span></div>
    <div id="auth-status" style="font-size:0.7rem; font-weight:700;">● Online</div>
</div>

<div id="home" class="section active">
    <div class="calc-box">
        <h4 style="margin:0;">Estimate Calculator</h4>
        <select id="size" onchange="runCalc()">
            <option value="400">1 BHK (Standard)</option>
            <option value="950">2 BHK (Standard)</option>
            <option value="1500">3 BHK (Standard)</option>
        </select>
        <select id="type" onchange="runCalc()">
            <option value="1">Repaint (Purana Ghar)</option>
            <option value="2.6">Fresh Paint (Naya Ghar)</option>
        </select>
        <h2 id="total-res" style="margin:15px 0; color:var(--p);">₹ 16,800</h2>
        <button onclick="nav('settings', document.getElementById('acc-nav'))" style="width:100%; padding:12px; background:black; color:white; border-radius:10px; border:none; font-weight:bold;">Book Now</button>
    </div>

    <h4 style="margin-left:5px; color:#666;">Asian Paints Range</h4>
    <div id="catalog"></div>
</div>

<div id="orders" class="section">
    <h3>My Projects</h3>
    <div id="orders-list" style="text-align:center; padding-top:50px; color:#8e8e93;">Login to track your orders.</div>
</div>

<div id="settings" class="section">
    <div style="text-align:center; padding: 20px 0;">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="70">
        <h4 id="user-email">Guest User</h4>
    </div>
    <div style="background:white; border-radius:15px; padding:15px; border:1px solid #eee;">
        <p>Mobile: <input type="tel" placeholder="Add Number" style="border:none; text-align:right; float:right;"></p>
        <hr style="border:0; border-top:1px solid #eee;">
        <p>Bank A/C: <input type="text" placeholder="Add A/C No." style="border:none; text-align:right; float:right;"></p>
    </div>
    <button onclick="auth.signOut().then(()=>location.reload())" style="width:100%; margin-top:20px; padding:15px; border-radius:12px; border:1px solid #ddd; background:white; font-weight:bold;">Logout</button>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('home', this)"><i class="fas fa-home" style="font-size:1.5rem;"></i><br>Home</div>
    <div class="nav-item" onclick="nav('orders', this)"><i class="fas fa-tasks" style="font-size:1.5rem;"></i><br>Orders</div>
    <div class="nav-item" id="acc-nav" onclick="nav('settings', this)"><i class="fas fa-user-circle" style="font-size:1.5rem;"></i><br>Account</div>
</div>

<script>
    // Firebase Config (Original)
    const firebaseConfig = { apiKey: "AIzaSy...", ... };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const paints = [
        {n: "Royale Aspira", p: 60}, {n: "Royale Luxury", p: 42}, {n: "Apex Ultima", p: 45}, {n: "Damp Proof", p: 75}, {n: "Tractor Emulsion", p: 16}
    ];

    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        window.scrollTo(0,0);
    }

    function runCalc() {
        let res = Math.round(document.getElementById('size').value * document.getElementById('type').value * 42);
        document.getElementById('total-res').innerText = "₹ " + res.toLocaleString('en-IN');
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('user-email').innerText = user.email;
            document.getElementById('auth-status').innerText = "● " + user.email.split('@')[0];
        }
    });

    window.onload = () => {
        let h = "";
        paints.forEach(p => {
            h += `<div class="p-card"><div class="info"><h4>${p.n}</h4><span style="color:var(--p); font-weight:800;">₹${p.p}/sqft</span></div><button class="btn-book">Book</button></div>`;
        });
        document.getElementById('catalog').innerHTML = h;
        runCalc();
    };
</script>
</body>
</html>
