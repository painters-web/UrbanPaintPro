<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | Official</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        :root { --primary: #673ab7; --gold: #d4af37; --bg: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fdfdfd; padding-bottom: 100px; }
        .navbar { display: flex; justify-content: space-between; padding: 15px 5%; border-bottom: 2px solid var(--gold); position: sticky; top: 0; background: white; z-index: 2000; align-items: center; }
        .logo { font-weight: 900; font-size: 1.3rem; }
        .logo span { color: var(--primary); }
        #auth-status { font-weight:bold; color:var(--primary); border:2px solid; padding:5px 12px; border-radius:8px; cursor:pointer; font-size: 0.9rem; }

        /* Auth Modal */
        #auth-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center; }
        .modal-content { background:white; padding:25px; border-radius:20px; width:85%; max-width:350px; text-align:center; }
        .modal-content input { width:90%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; outline:none; }
        .modal-btn { background:var(--primary); color:white; border:none; width:100%; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px; }
        
        /* Product Cards */
        .card { display: flex; padding: 18px; margin: 15px 5%; border-radius: 20px; background: white; box-shadow: 0 8px 20px rgba(0,0,0,0.06); align-items: center; border: 1px solid #f0f0f0; }
        .info { flex: 1; padding-left: 15px; }
        .price-tag { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        .add-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        
        .calc-section { background: #f3effb; margin: 15px 5%; padding: 20px; border-radius: 20px; border: 1.5px solid var(--gold); text-align: center; }
        .calc-section select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 10px; }
        .est-price { font-size: 1.4rem; font-weight: 900; color: var(--primary); background: white; padding: 12px; border-radius: 12px; display: inline-block; width: 85%; border: 2.2px solid var(--gold); }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">Urban<span>PaintPro</span></div>
    <div id="auth-status" onclick="openAuth()">LogIn</div>
</div>

<div id="auth-modal">
    <div class="modal-content">
        <h3 id="modal-title">Welcome Back</h3>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button class="modal-btn" id="main-auth-btn" onclick="handleAuth()">Login</button>
        <p id="toggle-text" style="font-size:0.8rem; margin-top:15px; color:#666; cursor:pointer;" onclick="toggleMode()">Naya account banayein? Signup</p>
        <button onclick="closeAuth()" style="background:none; border:none; color:red; margin-top:10px; cursor:pointer;">Cancel</button>
    </div>
</div>

<div class="calc-section">
    <p style="font-weight:bold; color:#555;">Smart Budget Estimator</p>
    <select id="p" onchange="runCalc()">
        <option value="15">Tractor Emulsion (₹15)</option>
        <option value="35" selected>Royale Luxury (₹35)</option>
        <option value="200">Duco Polish (₹200)</option>
    </select>
    <select id="s" onchange="runCalc()">
        <option value="400">1 BHK</option>
        <option value="900">2 BHK</option>
    </select>
    <div class="est-price" id="res">Est: ₹ 14,000</div>
</div>

<div id="main-content"></div>

<script>
    // Firebase Configuration using your details
    const firebaseConfig = {
      apiKey: "AIzaSyA2DT2ITLS2LgZF3yEkDA_K9kbPIsfpDig",
      authDomain: "professionalpainters-28488.firebaseapp.com",
      projectId: "professionalpainters-28488",
      storageBucket: "professionalpainters-28488.firebasestorage.app",
      messagingSenderId: "233510965012",
      appId: "1:233510965012:web:ccc02da0f3e86a3b4a7c01"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLoginMode = true;

    function openAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }

    function toggleMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('modal-title').innerText = isLoginMode ? "Welcome Back" : "Create Account";
        document.getElementById('main-auth-btn').innerText = isLoginMode ? "Login" : "Signup";
        document.getElementById('toggle-text').innerText = isLoginMode ? "Naya account banayein? Signup" : "Pehle se account hai? Login";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        try {
            if (isLoginMode) {
                await auth.signInWithEmailAndPassword(email, pass);
            } else {
                await auth.createUserWithEmailAndPassword(email, pass);
            }
            closeAuth();
        } catch (error) {
            alert(error.message);
        }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-status').innerText = "Logout";
            document.getElementById('auth-status').onclick = () => auth.signOut();
        } else {
            document.getElementById('auth-status').innerText = "LogIn";
            document.getElementById('auth-status').onclick = openAuth;
        }
    });

    function runCalc() {
        const total = Math.round(document.getElementById('p').value * document.getElementById('s').value);
        document.getElementById('res').innerText = "Est: ₹ " + total.toLocaleString('en-IN');
    }

    const products = [
        {n: "Royale Aspira", p: "55"},
        {n: "Apcolite Premium", p: "22"},
        {n: "Duco High Gloss", p: "280"}
    ];

    function loadProducts() {
        let h = "";
        products.forEach(p => {
            h += `<div class="card"><div class="info"><p style="font-weight:700;margin:0;">${p.n}</p><span class="price-tag">₹${p.p}/sqft</span></div><button class="add-btn" onclick="checkAuthAndBook('${p.n}')">BOOK</button></div>`;
        });
        document.getElementById('main-content').innerHTML = h;
    }

    function checkAuthAndBook(name) {
        if (auth.currentUser) {
            alert("Booking request for " + name + " sent!");
            window.open('https://wa.me/919711904092?text=I want to book ' + name);
        } else {
            alert("Kripya pehle Login karein!");
            openAuth();
        }
    }

    window.onload = () => { loadProducts(); runCalc(); };
</script>
</body>
</html>
