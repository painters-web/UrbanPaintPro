<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | 100% Working</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #673ab7; --bg: #ffffff; --grey: #f5f5f7; --success: #00c853; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        .header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: white; z-index: 1000; }
        .logo { font-weight: 900; font-size: 1.3rem; }
        .section { display: none; padding: 20px; }
        .section.active { display: block; }
        .calc-card { background: var(--grey); border-radius: 20px; padding: 20px; text-align: center; border: 1px solid #eee; margin-bottom: 20px; }
        select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 700; background: white; }
        .price-big { font-size: 2.2rem; color: var(--p); font-weight: 900; margin: 5px 0; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; border-top: 1px solid #eee; padding: 12px 0; z-index: 2000; }
        .nav-item { flex: 1; text-align: center; font-size: 10px; color: #757575; font-weight: 600; cursor: pointer; }
        .nav-item.active { color: var(--p); }
        .nav-item i { font-size: 1.3rem; margin-bottom: 3px; display: block; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Urban<span style="color:var(--p)">PaintPro</span></div>
    <div style="font-size: 10px; border: 1px solid #ddd; padding: 4px 10px; border-radius: 8px;">NON-GST</div>
</div>

<div id="home" class="section active">
    <div class="calc-card">
        <h4>Smart Estimator (No GST)</h4>
        <select id="bhk" onchange="updateCalc()"><option value="450">1 BHK</option><option value="950">2 BHK</option><option value="1500">3 BHK</option></select>
        <select id="paint" onchange="updateCalc()"><option value="65">Royale Aspira</option><option value="42">Royale Luxury</option><option value="18">Tractor Emulsion</option></select>
        <div class="price-big" id="total-val">₹ 8,100</div>
        <button onclick="bookOrder()" style="width:100%; padding:14px; background:var(--p); color:white; border:none; border-radius:12px; font-weight:bold;">Confirm & Book Now</button>
    </div>
</div>

<div id="orders" class="section">
    <h3>Active Tracking</h3>
    <div id="status-box" style="border-left: 5px solid #ddd; background: #fafafa; padding: 15px; border-radius: 12px;">
        <p id="track-msg">Abhi koi active order nahi hai.</p>
    </div>
</div>

<div id="account" class="section">
    <div style="background: #1a1a1a; color: white; padding: 20px; border-radius: 20px; margin-bottom: 20px;">
        <small>REFERRAL CASH</small>
        <h2>₹ 150.00</h2>
    </div>
    <div style="background:white; border:1px solid #eee; border-radius:15px; overflow:hidden;">
        <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;" onclick="window.open('https://wa.me/919711904092')">
            <span>WhatsApp Support</span><i class="fab fa-whatsapp" style="color:#25d366"></i>
        </div>
        <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;" onclick="aiRobot()">
            <span>Help Center (AI Robot)</span><i class="fa fa-robot" style="color:var(--p)"></i>
        </div>
        <div style="padding:15px; display:flex; justify-content:space-between;" onclick="window.open('mailto:urbanpaintpro.inbox@gmail.com')">
            <span>Email Support</span><i class="fa fa-envelope" style="color:#ea4335"></i>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="nav('home', this)"><i class="fa fa-search"></i>Explore</div>
    <div class="nav-item" onclick="nav('orders', this)"><i class="fa fa-calendar-check"></i>Orders</div>
    <div class="nav-item" onclick="nav('account', this)"><i class="fa fa-user-circle"></i>Profile</div>
</div>

<script>
    function updateCalc() {
        let res = document.getElementById('bhk').value * document.getElementById('paint').value;
        document.getElementById('total-val').innerText = "₹ " + res.toLocaleString('en-IN');
    }

    function bookOrder() {
        let price = document.getElementById('total-val').innerText;
        alert("Booking Successful for " + price + "! Expert kal 10 AM aayega.");
        document.getElementById('track-msg').innerHTML = "<b>Order #UPP-786 Active</b><br>Status: Expert arriving tomorrow 10 AM.";
        document.getElementById('status-box').style.borderColor = "#673ab7";
        nav('orders', document.querySelectorAll('.nav-item')[1]);
    }

    function aiRobot() {
        alert("UrbanPaint AI: Namaste! Main aapki kya madad kar sakta hoon?\n\n1. Pricing check\n2. Order status\n3. Expert visit");
    }

    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    window.onload = updateCalc;
</script>
</body>
</html>
