<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UrbanPaintPro | UC Style Premium</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --p: #6366f1; --p-dark: #4338ca; --p-light: #f0f3ff; --text: #0f172a; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; }

        /* YouTube/UC Style Splash */
        #splash { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .uc-loader { width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* UC Style Header */
        .header { background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #f1f5f9; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--p); }

        .page { display: none; padding: 20px 20px 140px; height: calc(100vh - 70px); overflow-y: auto; }
        .page.active { display: block; animation: ucSlide 0.4s ease; }
        @keyframes ucSlide { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* UC Style Login Bottom Sheet */
        .auth-container { background: white; padding: 30px; border-radius: 30px 30px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2000; transform: translateY(100%); transition: 0.5s cubic-bezier(0, 1, 0.5, 1); }
        .auth-container.open { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1500; backdrop-filter: blur(4px); }

        /* Universal UI Elements */
        .u-input { width: 100%; padding: 16px; border-radius: 14px; border: 1.5px solid #e2e8f0; background: #f8fafc; margin-bottom: 15px; outline: none; font-weight: 600; font-size: 0.9rem; }
        .u-btn { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--text); color: white; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .u-btn:active { transform: scale(0.97); }
        .google-btn { background: white; color: var(--text); border: 1.5px solid #e2e8f0; margin-top: 10px; }

        /* Account & Profile */
        .acc-card { background: white; border-radius: 20px; padding: 15px; border: 1px solid #f1f5f9; margin-bottom: 12px; display: flex; align-items: center; gap: 12px; font-weight: 700; cursor: pointer; }
        .acc-card i { color: var(--p); font-size: 1.1rem; width: 25px; }

        /* Bottom Nav */
        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0 35px; border-top: 1px solid #f1f5f9; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; font-size: 0.7rem; font-weight: 700; color: #94a3b8; }
        .nav-item.active { color: var(--p); }
        .nav-item i { display: block; font-size: 1.3rem; margin-bottom: 4px; }
    </style>
</head>
<body>

<div id="splash"><div class="uc-loader"></div></div>

<div class="header">
    <div class="logo">Urban<span>PaintPro</span></div>
    <div id="h-user" style="display:none; text-align:right;">
        <span id="h-name" style="font-size:0.8rem; font-weight:800; color:var(--p);">Hi, User</span>
    </div>
</div>

<div id="home" class="page active">
    <div style="background: #1e293b; color: white; padding: 25px; border-radius: 25px; margin-bottom: 25px;">
        <h3 style="margin-bottom:15px;">Smart Quotation</h3>
        <select id="p_sel" class="u-input" style="background:rgba(255,255,255,0.1); color:white; border:none;" onchange="doCalc()">
            <option value="16">Asian Tractor Emulsion</option>
            <option value="68">Asian Royale Aspira</option>
            <option value="52">Asian Royale Matt</option>
            <option value="65">Berger Silk Glamor</option>
        </select>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <input type="number" id="sqft" class="u-input" style="background:rgba(255,255,255,0.1); color:white; border:none;" placeholder="Sqft Area" oninput="doCalc()">
            <select id="work" class="u-input" style="background:rgba(255,255,255,0.1); color:white; border:none;" onchange="doCalc()">
                <option value="1">Repaint</option>
                <option value="1.5">Repaint+Primer</option>
                <option value="2.3">Fresh Painting</option>
            </select>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
            <h2 id="total">₹0</h2>
            <button onclick="downloadPDF()" style="background:var(--p); color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:800; font-size:0.75rem;">Download PDF</button>
        </div>
    </div>
    <button class="u-btn" style="background:var(--p);" onclick="openBooking()"><i class="fa-solid fa-calendar-check"></i> Book Home Visit @ ₹49</button>
</div>

<div id="account" class="page">
    <div id="profile-ui" style="display:none;">
        <div style="text-align:center; padding:20px 0;">
            <img id="u-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--p);">
            <h3 id="u-name">Member</h3>
            <p id="u-mail" style="font-size:0.8rem; color:gray;"></p>
        </div>
        <div class="acc-card"><i class="fa-solid fa-box"></i> My Bookings</div>
        <div class="acc-card" onclick="openHelp()"><i class="fa-solid fa-headset"></i> Help Center</div>
        <div class="acc-card" onclick="logout()" style="color:red; border-color:#fee2e2;"><i class="fa-solid fa-power-off"></i> Logout</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAuth()"></div>
<div class="auth-container" id="auth-sheet">
    <div style="width:40px; height:5px; background:#ddd; border-radius:10px; margin:0 auto 20px;"></div>
    <h2 style="margin-bottom:5px;">Login or Sign up</h2>
    <p style="font-size:0.8rem; color:gray; margin-bottom:25px;">Enter details to continue with UrbanPaintPro</p>
    
    <input type="text" id="login-email" class="u-input" placeholder="Email Address">
    <input type="password" id="login-pass" class="u-input" placeholder="Password (min 6 chars)">
    <button class="u-btn" onclick="emailAuth()">Continue</button>
    
    <div style="text-align:center; margin:20px 0; font-size:0.7rem; font-weight:800; color:#ccc;">OR</div>
    
    <button class="u-btn google-btn" onclick="googleAuth()"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> Continue with Google</button>
    <button class="u-btn google-btn" onclick="phoneAuth()"><i class="fa-solid fa-phone" style="color:#10b981;"></i> Login with Phone OTP</button>
    <div id="recaptcha-container"></div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('home',this)"><i class="fa-solid fa-house"></i>Home</div>
    <div class="nav-item" onclick="nav('account',this)"><i class="fa-solid fa-user-shield"></i>Account</div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2DT2ITLS2LgZF3yEkDA_K9kbPIsfpDig",
      authDomain: "professionalpainters-28488.firebaseapp.com",
      projectId: "professionalpainters-28488",
      databaseURL: "https://professionalpainters-28488-default-rtdb.firebaseio.com",
      storageBucket: "professionalpainters-28488.firebasestorage.app",
      messagingSenderId: "233510965012",
      appId: "1:233510965012:web:ccc02da0f3e86a3b4a7c01"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    window.onload = function() {
        setTimeout(() => document.getElementById('splash').style.display='none', 2000);
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible' });
    };

    // --- AUTH FLOW (UC STYLE) ---
    function openAuth() {
        document.getElementById('overlay').style.display='block';
        document.getElementById('auth-sheet').classList.add('open');
    }
    function closeAuth() {
        document.getElementById('overlay').style.display='none';
        document.getElementById('auth-sheet').classList.remove('open');
    }

    function emailAuth() {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
        if(!e || p.length < 6) return alert("Email and 6-digit Pass required");
        auth.signInWithEmailAndPassword(e,p).catch(() => auth.createUserWithEmailAndPassword(e,p)).then(()=>closeAuth());
    }

    function googleAuth() {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(()=>closeAuth());
    }

    function phoneAuth() {
        const num = prompt("Enter Phone with +91:");
        if(!num) return;
        auth.signInWithPhoneNumber(num, window.recaptchaVerifier).then(res => {
            const otp = prompt("Enter 6-digit OTP:");
            if(otp) res.confirm(otp).then(()=>closeAuth());
        });
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('profile-ui').style.display='block';
            document.getElementById('h-user').style.display='block';
            document.getElementById('h-name').innerText = "Hi, " + (user.displayName || "Member");
            document.getElementById('u-name').innerText = user.displayName || "Member";
            document.getElementById('u-mail').innerText = user.email || user.phoneNumber;
            if(user.photoURL) document.getElementById('u-img').src = user.photoURL;
        } else {
            document.getElementById('profile-ui').style.display='none';
            document.getElementById('h-user').style.display='none';
            if(window.location.hash === "#account") openAuth();
        }
    });

    // --- UTILS ---
    function doCalc() {
        const p = document.getElementById('p_sel').value, s = document.getElementById('sqft').value || 0, w = document.getElementById('work').value;
        const total = Math.round((parseFloat(p) + 15) * s * w);
        document.getElementById('total').innerText = "₹" + total.toLocaleString('en-IN');
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("UrbanPaintPro Estimate", 20, 20);
        doc.text("Total: " + document.getElementById('total').innerText, 20, 30);
        doc.save("Quotation.pdf");
    }

    function openBooking() {
        if(!auth.currentUser) return openAuth();
        const pin = prompt("Enter NCR Pincode:");
        if(['11','201','121','122'].some(v => pin?.startsWith(v))) {
            window.location.href = `upi://pay?pa=kingkhan33648@okicici&pn=UrbanPaint&am=49&cu=INR`;
        } else { alert("NCR regions only."); }
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'account' && !auth.currentUser) openAuth();
    }

    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
