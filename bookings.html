<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Refine Home Painting</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #0D9488; --p-light: #E0F2F1; --bg: #F8FAFC; 
            --text: #0F172A; --card-bg: #FFFFFF; 
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
            --danger: #EF4444; --warning: #F59E0B; --success: #10B981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 65px; 
            background: white; border-bottom: 1px solid #E2E8F0;
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 100;
        }
        .header-title { font-weight: 800; font-size: 1.25rem; color: var(--text); }
        
        /* TABS (Visual Only) */
        .tabs-scroll {
            position: fixed; top: 65px; width: 100%; background: white;
            padding: 10px 20px; display: flex; gap: 10px; overflow-x: auto;
            border-bottom: 1px solid #E2E8F0; z-index: 99; scrollbar-width: none;
        }
        .tab-pill {
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
            background: #F1F5F9; color: #64748B; white-space: nowrap; transition: 0.2s;
        }
        .tab-pill.active { background: var(--p); color: white; box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2); }

        /* LIST CONTENT */
        .content { margin-top: 130px; padding: 0 20px; }

        .booking-card {
            background: white; border-radius: 20px; padding: 20px;
            margin-bottom: 15px; border: 1px solid #F1F5F9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            position: relative; transition: transform 0.2s;
        }
        .booking-card:active { transform: scale(0.98); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .order-id { font-size: 0.75rem; color: #94A3B8; font-weight: 600; letter-spacing: 0.5px; }
        
        .status-badge { 
            padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; 
            font-weight: 700; text-transform: uppercase;
        }
        .st-pending { background: #E0F2FE; color: #0284C7; } /* Blue */
        .st-assigned { background: #F0FDF4; color: #16A34A; } /* Green */
        .st-completed { background: #F1F5F9; color: #64748B; } /* Grey */
        .st-cancelled { background: #FEF2F2; color: #DC2626; } /* Red */

        .service-name { font-size: 1.1rem; font-weight: 800; color: #1E293B; margin-bottom: 5px; }
        .service-meta { display: flex; align-items: center; gap: 15px; color: #64748B; font-size: 0.9rem; }
        .price-tag { font-weight: 700; color: var(--p); margin-left: auto; font-size: 1.1rem; }

        /* DETAIL SHEET (The Premium Part) */
        .detail-sheet {
            position: fixed; inset: 0; z-index: 2000;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        .detail-sheet.active { opacity: 1; pointer-events: auto; }
        
        .sheet-backdrop {
            position: absolute; inset: 0; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        
        .sheet-container {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: #FAFAFA; border-radius: 24px 24px 0 0;
            max-height: 90vh; overflow-y: auto;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            padding-bottom: 30px;
        }
        .detail-sheet.active .sheet-container { transform: translateY(0); }

        .sheet-handle {
            width: 40px; height: 5px; background: #E2E8F0; border-radius: 10px;
            margin: 15px auto;
        }
        
        .sheet-body { padding: 0 25px 25px; }

        /* PARTNER CARD */
        .partner-card {
            background: white; border-radius: 20px; padding: 20px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 20px;
            border: 1px solid #F1F5F9;
        }
        .p-avatar { 
            width: 55px; height: 55px; border-radius: 50%; background: #F1F5F9;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--p);
        }
        .p-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .call-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #F0FDF4;
            color: #16A34A; display: flex; align-items: center; justify-content: center;
            border: 1px solid #DCFCE7; cursor: pointer;
        }

        /* SEARCHING ANIMATION */
        .searching-box {
            background: #E0F2FE; border-radius: 20px; padding: 30px;
            text-align: center; margin-bottom: 20px; position: relative; overflow: hidden;
        }
        .radar {
            width: 60px; height: 60px; border: 4px solid #0EA5E9; border-radius: 50%;
            margin: 0 auto 15px; border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* OTP & WARNING */
        .otp-box {
            background: #FFFBEB; border: 1px dashed #F59E0B; border-radius: 16px;
            padding: 15px; text-align: center; margin-bottom: 20px;
        }
        .otp-code { font-size: 1.8rem; font-weight: 800; color: #1E293B; letter-spacing: 5px; margin: 5px 0; }

        .warning-box {
            background: #FEF2F2; border: 1px solid #FEE2E2; border-radius: 12px;
            padding: 12px; display: flex; align-items: center; gap: 10px;
            color: #B91C1C; font-size: 0.85rem; margin-top: 15px;
        }

        /* INFO SECTIONS */
        .detail-group { margin-bottom: 20px; }
        .detail-label { font-size: 0.8rem; color: #94A3B8; font-weight: 600; margin-bottom: 5px; text-transform: uppercase; }
        .detail-val { font-size: 1rem; color: #334155; font-weight: 600; }
        .address-box { display: flex; gap: 10px; align-items: flex-start; }

        /* ACTION BUTTONS */
        .sheet-actions {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;
        }
        .sheet-btn {
            padding: 15px; border-radius: 14px; font-weight: 700; font-size: 0.95rem;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-reschedule { background: white; color: var(--p); border: 2px solid var(--p); }
        .btn-cancel { background: #FEF2F2; color: #EF4444; border: 2px solid #FEE2E2; }
        .btn-disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: white; border-top: 1px solid #F1F5F9; display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: 10px; }
        .nav-item { text-align: center; color: #94A3B8; font-size: 0.75rem; font-weight: 700; width: 60px; cursor: pointer; padding: 8px; border-radius: 16px; transition: 0.2s; }
        .nav-item.active { color: var(--p); background: #F0FDFA; transform: translateY(-5px); }
        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 4px; }
        
        /* TOAST */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast { background: #1E293B; color: white; padding: 12px 20px; border-radius: 30px; margin-bottom: 10px; font-size: 0.9rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; animation: slideDown 0.3s; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Reschedule Modal (Popup) */
        .popup-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .popup-overlay.active { display: flex; }
        .popup-card { background: white; width: 90%; max-width: 350px; border-radius: 20px; padding: 25px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">My Bookings</div>
        <div style="width: 35px; height: 35px; background: #F0FDFA; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--p);">
            <i class="fa-solid fa-robot"></i>
        </div>
    </div>

    <div class="tabs-scroll">
        <div class="tab-pill active">All</div>
        <div class="tab-pill">Pending</div>
        <div class="tab-pill">Assigned</div>
        <div class="tab-pill">Completed</div>
    </div>

    <div class="content" id="ordersList">
        <div style="text-align: center; margin-top: 100px; color: #94A3B8;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: var(--p);"></i>
            <p style="margin-top: 15px;">Loading...</p>
        </div>
    </div>

    <div class="detail-sheet" id="detailSheet">
        <div class="sheet-backdrop" onclick="closeSheet()"></div>
        <div class="sheet-container">
            <div class="sheet-handle"></div>
            <div class="sheet-body" id="sheetContent">
                </div>
        </div>
    </div>

    <div class="popup-overlay" id="rescheduleModal">
        <div class="popup-card">
            <h3 style="margin-bottom: 20px;">Pick New Slot</h3>
            <input type="date" id="newDate" style="width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 10px; margin-bottom: 10px;">
            <select id="newTime" style="width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 10px; margin-bottom: 20px; background: white;">
                <option>9:00 AM - 12:00 PM</option>
                <option>12:00 PM - 3:00 PM</option>
                <option>3:00 PM - 6:00 PM</option>
            </select>
            <button onclick="confirmReschedule()" style="width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 10px; font-weight: 700;">Update Booking</button>
            <button onclick="document.getElementById('rescheduleModal').classList.remove('active')" style="margin-top: 10px; background: transparent; border: none; color: #94A3B8;">Cancel</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item" onclick="window.location.href='services.html'"><i class="fa-solid fa-paint-roller"></i>Services</div>
        <div class="nav-item active"><i class="fa-solid fa-box-open"></i>Orders</div>
        <div class="nav-item" onclick="window.location.href='about.html'"><i class="fa-solid fa-user"></i>Profile</div>
    </div>

    <div id="toast-container"></div>

    <script>
        // FIREBASE INIT
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let activeOrderId = null;
        let activeOrderData = null;

        auth.onAuthStateChanged(user => {
            if(user) loadOrders(user.uid);
            else window.location.href = 'index.html';
        });

        function loadOrders(uid) {
            db.ref(`users/${uid}/orders`).on('value', snap => {
                const list = document.getElementById('ordersList');
                list.innerHTML = '';
                const data = snap.val();

                if(!data) {
                    list.innerHTML = `<div style="text-align:center; margin-top:100px; opacity:0.6;">No bookings found.</div>`;
                    return;
                }

                // Sort by timestamp (newest first)
                Object.entries(data).reverse().forEach(([id, order]) => {
                    renderListItem(id, order, list);
                });
            });
        }

        // --- RENDER VIEW 1: CLEAN LIST ---
        function renderListItem(id, order, container) {
            let badgeInfo = getStatusInfo(order.status);
            
            const card = document.createElement('div');
            card.className = 'booking-card';
            card.onclick = () => openSheet(id, order);
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="order-id">#${id.slice(-6).toUpperCase()}</span>
                    <span class="status-badge ${badgeInfo.class}">${badgeInfo.text}</span>
                </div>
                <div class="service-name">${order.service}</div>
                <div class="service-meta">
                    <span><i class="fa-regular fa-calendar"></i> ${order.slot?.date || 'Date TBD'}</span>
                    <span><i class="fa-regular fa-clock"></i> ${order.slot?.time || 'Time TBD'}</span>
                </div>
                <div style="border-top: 1px dashed #F1F5F9; margin-top: 15px; padding-top: 10px; display: flex; align-items: center;">
                     <span style="font-size: 0.8rem; color: #64748B;">Total Amount</span>
                     <span class="price-tag">â‚¹${(order.total || 0).toLocaleString()}</span>
                </div>
            `;
            container.appendChild(card);
        }

        // --- RENDER VIEW 2: DETAIL SHEET ---
        function openSheet(id, order) {
            activeOrderId = id;
            activeOrderData = order;
            
            const content = document.getElementById('sheetContent');
            const sheet = document.getElementById('detailSheet');
            
            // 1. Partner / Status Section
            let topSection = '';
            if(order.status === 'assigned' || order.status === 'ongoing') {
                topSection = `
                    <div class="partner-card">
                        <div class="p-avatar">
                            <img src="https://randomuser.me/api/portraits/men/${Math.floor(Math.random()*90)}.jpg">
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:800; color:#1E293B; font-size:1.1rem;">Amit Kumar</div>
                            <div style="font-size:0.85rem; color:#64748B;">4.8 <i class="fa-solid fa-star" style="color:#F59E0B;"></i> â€¢ 120+ jobs</div>
                        </div>
                        <a href="tel:+919711904092" class="call-btn"><i class="fa-solid fa-phone"></i></a>
                    </div>
                    ${order.startOtp ? `
                    <div class="otp-box">
                        <div style="font-size:0.75rem; color:#D97706; text-transform:uppercase; letter-spacing:1px; font-weight:700;">Share Start OTP</div>
                        <div class="otp-code">${order.startOtp}</div>
                    </div>` : ''}
                `;
            } else if (order.status === 'pending') {
                topSection = `
                    <div class="searching-box">
                        <div class="radar"></div>
                        <div style="font-weight:700; color:#0284C7; font-size:1.1rem;">Finding Professional...</div>
                        <div style="color:#64748B; font-size:0.9rem; margin-top:5px;">Connecting with nearby experts</div>
                    </div>
                `;
            }

            // 2. Cancellation Logic (1 Hour Check)
            const isCompleted = order.status === 'completed' || order.status === 'cancelled';
            let buttonsHTML = '';
            
            if(!isCompleted) {
                // Determine if locked
                const bookingDate = new Date(`${order.slot?.date} ${order.slot?.time?.split('-')[0] || '10:00'}`);
                const now = new Date();
                const diffMs = bookingDate - now;
                const diffHours = diffMs / (1000 * 60 * 60);
                const isLocked = diffHours < 1; // Locked if less than 1 hour

                let warning = '';
                if(isLocked) {
                    warning = `
                        <div class="warning-box">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            Less than 1 hour remaining. Cancellation not allowed.
                        </div>`;
                }

                buttonsHTML = `
                    ${warning}
                    <div class="sheet-actions">
                        <button class="sheet-btn btn-reschedule ${isLocked ? 'btn-disabled' : ''}" 
                            onclick="${isLocked ? 'toastLocked()' : 'openReschedule()'}">
                            <i class="fa-solid fa-calendar-days"></i> Reschedule
                        </button>
                        <button class="sheet-btn btn-cancel ${isLocked ? 'btn-disabled' : ''}" 
                            onclick="${isLocked ? 'toastLocked()' : 'cancelOrder()'}">
                            <i class="fa-solid fa-ban"></i> Cancel
                        </button>
                    </div>
                `;
            } else {
                buttonsHTML = `<div style="text-align:center; padding:20px; color:#94A3B8; font-weight:600;">This order is ${order.status}</div>`;
            }

            // 3. Address & Details
            const detailsHTML = `
                <div style="padding-top:10px;">
                    <div class="detail-group">
                        <div class="detail-label">Service Details</div>
                        <div class="detail-val">${order.service}</div>
                        <div style="color:#64748B; font-size:0.9rem;">${order.slot?.date} at ${order.slot?.time}</div>
                    </div>
                    
                    <div class="detail-group">
                        <div class="detail-label">Location</div>
                        <div class="address-box">
                            <i class="fa-solid fa-location-dot" style="color:var(--p); margin-top:3px;"></i>
                            <div style="font-size:0.95rem; line-height:1.5;">
                                ${order.customer?.address || 'No address'},<br>${order.customer?.area || ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-group">
                        <div class="detail-label">Payment Summary</div>
                        <div style="display:flex; justify-content:space-between; font-weight:700;">
                            <span>Total</span>
                            <span>â‚¹${(order.total || 0).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `;

            content.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="font-size:1.3rem;">#${id.slice(-6).toUpperCase()}</h2>
                    <span class="status-badge ${getStatusInfo(order.status).class}">${getStatusInfo(order.status).text}</span>
                </div>
                ${topSection}
                ${detailsHTML}
                ${buttonsHTML}
            `;

            sheet.classList.add('active');
        }

        function closeSheet() {
            document.getElementById('detailSheet').classList.remove('active');
        }

        // --- UTILS & ACTIONS ---

        function getStatusInfo(status) {
            switch(status) {
                case 'assigned': return { class: 'st-assigned', text: 'Assigned' };
                case 'ongoing': return { class: 'st-assigned', text: 'In Progress' };
                case 'completed': return { class: 'st-completed', text: 'Completed' };
                case 'cancelled': return { class: 'st-cancelled', text: 'Cancelled' };
                default: return { class: 'st-pending', text: 'Searching' };
            }
        }

        function toastLocked() {
            showToast("âš ï¸ Cannot modify booking within 1 hour of service!");
        }

        function openReschedule() {
            document.getElementById('rescheduleModal').classList.add('active');
        }

        function confirmReschedule() {
            const d = document.getElementById('newDate').value;
            const t = document.getElementById('newTime').value;
            if(!d) return showToast("Please select a date");

            db.ref(`orders/${activeOrderId}`).update({
                slot: { date: d, time: t },
                status: 'rescheduled'
            });
            db.ref(`users/${auth.currentUser.uid}/orders/${activeOrderId}`).update({
                slot: { date: d, time: t },
                status: 'rescheduled'
            });
            
            document.getElementById('rescheduleModal').classList.remove('active');
            closeSheet();
            showToast("âœ… Rescheduled Successfully");
        }

        function cancelOrder() {
            if(confirm("Are you sure you want to cancel?")) {
                db.ref(`orders/${activeOrderId}`).update({ status: 'cancelled' });
                db.ref(`users/${auth.currentUser.uid}/orders/${activeOrderId}`).update({ status: 'cancelled' });
                closeSheet();
                showToast("ðŸš« Booking Cancelled");
            }
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
