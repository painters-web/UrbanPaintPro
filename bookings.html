<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Refine Home</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #0D9488; --p-light: #E0F2F1; --bg: #F0F4F8; --text: #0F172A; --success: #10B981; --warning: #F59E0B; --danger: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }
        
        .header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; z-index: 100; }
        .header-title { font-weight: 800; font-size: 1.4rem; background: linear-gradient(135deg, var(--p) 0%, #14B8A6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .tabs-scroll { position: fixed; top: 70px; width: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(12px); padding: 12px 20px; display: flex; gap: 10px; overflow-x: auto; z-index: 99; }
        .tab-pill { padding: 10px 20px; border-radius: 24px; font-size: 0.85rem; font-weight: 600; background: rgba(241,245,249,0.8); color: #64748B; white-space: nowrap; cursor: pointer; transition: all 0.3s; }
        .tab-pill.active { background: linear-gradient(135deg, var(--p) 0%, #14B8A6 100%); color: white; box-shadow: 0 8px 20px rgba(13,148,136,0.3); }

        .content { margin-top: 140px; padding: 0 20px; }
        
        .booking-card { background: white; border-radius: 24px; padding: 24px; margin-bottom: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); cursor: pointer; transition: all 0.3s; position: relative; }
        .booking-card:hover { transform: translateY(-3px); box-shadow: 0 12px 40px rgba(13,148,136,0.15); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .order-id { font-size: 0.75rem; color: #94A3B8; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; background: #F1F5F9; padding: 4px 10px; border-radius: 20px; }
        
        .status-badge { padding: 6px 14px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .st-searching { background: #E0F2FE; color: #0369A1; animation: pulse 2s infinite; }
        .st-otp { background: #FEF3C7; color: #92400E; }
        .st-quote { background: #FEF3C7; color: #92400E; border: 1px solid #FCD34D; }
        .st-payment { background: #DBEAFE; color: #1E40AF; }
        .st-progress { background: #F3E8FF; color: #7C3AED; }
        .st-review { background: linear-gradient(135deg, #FEF3C7, #FDE68A); color: #92400E; border: 2px solid #F59E0B; }
        .st-completed { background: #F0FDF4; color: #15803D; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .service-name { font-size: 1.2rem; font-weight: 800; color: #1E293B; margin-bottom: 8px; }

        .full-sheet { position: fixed; inset: 0; background: linear-gradient(180deg, #F0F4F8 0%, #FFFFFF 100%); z-index: 2000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1); display: flex; flex-direction: column; }
        .full-sheet.active { transform: translateY(0); }
        .sheet-header { padding: 20px 24px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(226,232,240,0.6); display: flex; align-items: center; justify-content: space-between; height: 75px; }
        .back-circle { width: 44px; height: 44px; border-radius: 16px; background: #F1F5F9; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .sheet-body { flex: 1; overflow-y: auto; padding: 24px; }
        .sheet-footer { padding: 24px; background: rgba(255,255,255,0.95); border-top: 1px solid rgba(226,232,240,0.6); display: flex; gap: 12px; }

        .btn-full { flex: 1; padding: 18px 24px; border-radius: 18px; font-weight: 700; border: none; cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-p { background: linear-gradient(135deg, var(--p) 0%, #14B8A6 100%); color: white; box-shadow: 0 8px 20px rgba(13,148,136,0.3); }
        .btn-warning { background: linear-gradient(135deg, #F59E0B, #D97706); color: white; }
        .btn-success { background: linear-gradient(135deg, #10B981, #059669); color: white; }
        .btn-secondary { background: #F1F5F9; color: #475569; border: 1px solid #E2E8F0; }

        .radar-circle { width: 120px; height: 120px; background: linear-gradient(135deg, #E0F2FE 0%, #BAE6FD 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; position: relative; color: #0284C7; font-size: 3rem; }
        .radar-circle::after { content: ''; position: absolute; inset: -20px; border: 3px solid #0EA5E9; border-radius: 50%; opacity: 0; animation: radar 2s infinite; }
        @keyframes radar { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }

        .otp-box { background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%); border: 2px dashed #F59E0B; border-radius: 20px; padding: 30px; text-align: center; margin-bottom: 24px; }
        .otp-display { font-size: 3rem; font-weight: 800; color: #92400E; letter-spacing: 12px; }
        
        .partner-card { background: white; padding: 32px 24px; border-radius: 28px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 24px; border-top: 4px solid var(--p); }
        .p-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 5px solid #F0FDFA; margin-bottom: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        
        .quote-card { background: white; border-radius: 24px; padding: 24px; margin-bottom: 24px; border: 2px solid #FCD34D; box-shadow: 0 10px 40px rgba(251,191,36,0.15); }
        .quote-row { display: flex; justify-content: space-between; padding: 14px 0; border-bottom: 1px dashed #E5E7EB; font-size: 0.95rem; color: #4B5563; }
        .quote-row.total { border-bottom: none; font-weight: 800; font-size: 1.3rem; color: var(--p); margin-top: 8px; padding-top: 16px; border-top: 2px solid var(--p); }

        .payment-alert { background: linear-gradient(135deg, #DBEAFE, #BFDBFE); border-radius: 20px; padding: 24px; margin-bottom: 24px; border: 2px solid #3B82F6; text-align: center; }
        .payment-alert h3 { color: #1E40AF; margin-bottom: 8px; }
        .payment-alert p { color: #3B82F6; font-size: 0.9rem; margin-bottom: 16px; }

        .rating-card { background: white; border-radius: 24px; padding: 32px 24px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .stars { display: flex; justify-content: center; gap: 12px; margin: 24px 0; }
        .star { font-size: 2.5rem; color: #E5E7EB; cursor: pointer; transition: all 0.2s; }
        .star.active { color: #F59E0B; transform: scale(1.1); }
        .review-input { width: 100%; padding: 16px; border: 2px solid #E5E7EB; border-radius: 16px; font-size: 1rem; margin-top: 16px; resize: none; font-family: inherit; }
        .review-input:focus { outline: none; border-color: var(--p); }

        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(241,245,249,0.8); display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: 12px; }
        .nav-item { text-align: center; color: #94A3B8; font-size: 0.75rem; font-weight: 700; width: 64px; cursor: pointer; padding: 10px; border-radius: 20px; transition: all 0.3s; }
        .nav-item.active { color: var(--p); background: #F0FDFA; transform: translateY(-8px); box-shadow: 0 8px 20px rgba(13,148,136,0.15); }
        .nav-item i { display: block; font-size: 1.5rem; margin-bottom: 4px; }

        #toast-container { position: fixed; top: 24px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast { background: rgba(30,41,59,0.95); backdrop-filter: blur(12px); color: white; padding: 16px 28px; border-radius: 50px; margin-bottom: 12px; font-size: 0.95rem; box-shadow: 0 20px 40px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; font-weight: 600; animation: slideDown 0.4s; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">My Bookings</div>
        <div style="width:45px;"></div>
    </div>

    <div class="tabs-scroll">
        <div class="tab-pill active" onclick="filterList('all', this)">All</div>
        <div class="tab-pill" onclick="filterList('active', this)">Active</div>
        <div class="tab-pill" onclick="filterList('payment', this)">Payment Due</div>
        <div class="tab-pill" onclick="filterList('review', this)">To Review</div>
    </div>

    <div class="content" id="ordersList"></div>

    <div class="full-sheet" id="detailSheet">
        <div class="sheet-header">
            <div class="back-circle" onclick="closeSheet()"><i class="fa-solid fa-arrow-left"></i></div>
            <div style="font-weight: 800; font-size: 1.1rem;">Booking Details</div>
            <div style="width: 44px;"></div>
        </div>
        <div class="sheet-body" id="sheetContent"></div>
        <div class="sheet-footer" id="sheetActions"></div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item" onclick="window.location.href='services.html'"><i class="fa-solid fa-paint-roller"></i>Services</div>
        <div class="nav-item active"><i class="fa-solid fa-box-open"></i>Orders</div>
        <div class="nav-item" onclick="window.location.href='profile.html'"><i class="fa-solid fa-user"></i>Profile</div>
    </div>

    <div id="toast-container"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let allOrders = {};
        let currentFilter = 'all';
        let activeOrder = null;
        let activeId = null;
        let currentRating = 0;

        auth.onAuthStateChanged(user => {
            if(user) loadOrders(user.uid);
            else window.location.href = 'index.html';
        });

        function loadOrders(uid) {
            db.ref(`users/${uid}/orders`).on('value', (snap) => {
                const data = snap.val();
                allOrders = data || {};
                renderList();
            });
        }

        function filterList(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.tab-pill').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderList();
        }

        function renderList() {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';
            const orders = Object.entries(allOrders).reverse();
            let hasItems = false;

            orders.forEach(([id, order]) => {
                let show = false;
                const status = order.status;
                
                if(currentFilter === 'all') show = true;
                else if(currentFilter === 'active' && ['pending','assigned','otp_shared','quote_received','advance_paid','in_progress'].includes(status)) show = true;
                else if(currentFilter === 'payment' && (status === 'payment_pending' || status === 'awaiting_advance')) show = true;
                else if(currentFilter === 'review' && status === 'awaiting_review') show = true;

                if(show) {
                    hasItems = true;
                    const info = getStatusInfo(status);
                    const card = document.createElement('div');
                    card.className = 'booking-card';
                    card.onclick = () => openSheet(id, order);
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="order-id">#${id.slice(-6).toUpperCase()}</span>
                            <span class="status-badge ${info.class}">${info.text}</span>
                        </div>
                        <div class="service-name">${order.service || 'Home Service'}</div>
                        <div style="color:#64748B; font-size:0.9rem; margin-top:8px;">
                            <i class="fa-regular fa-calendar"></i> ${order.slot?.date || 'Date TBD'}
                        </div>
                        ${order.total ? `<div style="margin-top:8px; font-weight:700; color:var(--p);">₹${order.total}</div>` : ''}
                    `;
                    list.appendChild(card);
                }
            });

            if(!hasItems) list.innerHTML = `<div style="text-align:center; margin-top:60px; color:#94A3B8;"><i class="fa-solid fa-box-open" style="font-size:3rem; opacity:0.3; margin-bottom:16px; display:block;"></i><h3>No orders found</h3></div>`;
        }

        function openSheet(id, order) {
            activeOrder = order;
            activeId = id;
            const sheet = document.getElementById('detailSheet');
            const content = document.getElementById('sheetContent');
            const actions = document.getElementById('sheetActions');
            sheet.classList.add('active');

            // STATE 1: SEARCHING FOR PARTNER
            if(order.status === 'pending') {
                content.innerHTML = `
                    <div style="text-align:center; padding:60px 30px;">
                        <div class="radar-circle"><i class="fa-solid fa-satellite-dish fa-spin"></i></div>
                        <h2 style="font-size:1.5rem; font-weight:800; margin-bottom:8px; color:#0369A1;">Finding Partner</h2>
                        <p style="color:#64748B;">We're finding the best professional near you...</p>
                    </div>
                    <div style="background:white; border-radius:16px; padding:20px; box-shadow:0 4px 20px rgba(0,0,0,0.05);">
                        <div style="font-size:0.8rem; color:#64748B; margin-bottom:8px; font-weight:700;">Service Details</div>
                        <div style="font-weight:700; color:#1E293B; margin-bottom:4px;">${order.service}</div>
                        <div style="color:#64748B; font-size:0.9rem;">${order.customer?.address}</div>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-secondary" onclick="closeSheet()">Close</button>`;
            }

            // STATE 2: PARTNER ASSIGNED - SHOW OTP
            else if(order.status === 'assigned' || order.status === 'otp_shared') {
                content.innerHTML = `
                    <div class="partner-card">
                        <img src="https://ui-avatars.com/api/?name=${order.partnerName || 'Partner'}&background=0D9488&color=fff" class="p-img">
                        <h2 style="font-size:1.4rem; font-weight:800; margin-bottom:4px;">${order.partnerName || 'Professional Partner'}</h2>
                        <div style="color:#64748B; font-size:0.9rem; margin-bottom:12px;">Professional Partner</div>
                        <div style="color:var(--p); font-weight:700; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;">
                            <i class="fa-solid fa-circle-check"></i> Assigned
                        </div>
                    </div>

                    <div class="otp-box">
                        <div style="font-size:0.8rem; text-transform:uppercase; font-weight:800; margin-bottom:8px; letter-spacing:2px; color:#92400E;">
                            Share OTP with Partner
                        </div>
                        <div class="otp-display">${order.startOtp || '----'}</div>
                        <div style="font-size:0.85rem; color:#92400E; font-weight:600; margin-top:8px;">
                            <i class="fa-solid fa-shield-halved"></i> Partner will ask for this code on arrival
                        </div>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-secondary" onclick="closeSheet()">Close</button>`;
            }

            // STATE 3: QUOTE RECEIVED - Accept/Decline
            else if(order.status === 'quote_received' && order.quote) {
                content.innerHTML = `
                    <div class="quote-card">
                        <div style="display:flex; align-items:center; gap:12px; margin-bottom:20px;">
                            <div style="width:50px; height:50px; background:linear-gradient(135deg, #FEF3C7, #FDE68A); border-radius:16px; display:flex; align-items:center; justify-content:center; color:#92400E; font-size:1.3rem;">
                                <i class="fa-solid fa-file-invoice-dollar"></i>
                            </div>
                            <div>
                                <div style="font-weight:800; font-size:1.2rem; color:#92400E;">Quote Received</div>
                                <div style="font-size:0.8rem; color:#92400E; opacity:0.8;">From ${order.partnerName}</div>
                            </div>
                        </div>
                        
                        <div style="background:#F9FAFB; padding:16px; border-radius:12px; margin-bottom:16px; font-size:0.9rem; color:#4B5563;">
                            ${order.quote.description || 'Professional service quote'}
                        </div>
                        
                        <div class="quote-row"><span>Material Cost</span><span>₹${order.quote.material}</span></div>
                        <div class="quote-row"><span>Labor Charges</span><span>₹${order.quote.labor}</span></div>
                        <div class="quote-row"><span>Additional</span><span>₹${order.quote.additional}</span></div>
                        <div class="quote-row"><span>Platform Fee (5%)</span><span>₹${order.quote.platformFee}</span></div>
                        <div class="quote-row total"><span>TOTAL</span><span>₹${order.quote.total}</span></div>
                    </div>

                    <div style="background:#F0FDFA; border-radius:16px; padding:20px; margin-bottom:24px;">
                        <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                            <i class="fa-solid fa-shield-halved" style="color:var(--p); font-size:1.2rem;"></i>
                            <span style="font-weight:700; color:#0F766E;">Secure Booking</span>
                        </div>
                        <p style="font-size:0.9rem; color:#64748B; line-height:1.6;">Accept quote to proceed to payment (15% advance). Work starts after payment confirmation.</p>
                    </div>
                `;
                actions.innerHTML = `
                    <button class="btn-full btn-secondary" onclick="declineQuote()" style="flex:0.3;"><i class="fa-solid fa-xmark"></i> Decline</button>
                    <button class="btn-full btn-p" onclick="acceptQuote()" style="flex:0.7;"><i class="fa-solid fa-check"></i> Accept & Pay</button>
                `;
            }

            // STATE 4: AWAITING ADVANCE PAYMENT (Redirect to checkout)
            else if(order.status === 'awaiting_advance') {
                content.innerHTML = `
                    <div class="payment-alert">
                        <i class="fa-solid fa-credit-card" style="font-size:2.5rem; color:#3B82F6; margin-bottom:12px;"></i>
                        <h3>Advance Payment Required</h3>
                        <p>Pay 15% advance (₹${order.advanceAmount}) to confirm booking and start work</p>
                        <div style="background:white; border-radius:12px; padding:16px; margin-top:16px; text-align:left;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem;">
                                <span style="color:#64748B;">Total Amount</span>
                                <span style="font-weight:700;">₹${order.quote.total}</span>
                            </div>
                            <div style="display:flex; justify-content:space-between; font-weight:800; color:#1E40AF; font-size:1.1rem; padding-top:8px; border-top:2px solid #BFDBFE;">
                                <span>Advance (15%)</span>
                                <span>₹${order.advanceAmount}</span>
                            </div>
                        </div>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-p" onclick="goToCheckout('advance')"><i class="fa-solid fa-lock"></i> Pay ₹${order.advanceAmount} Now</button>`;
            }

            // STATE 5: WORK IN PROGRESS
            else if(order.status === 'advance_paid' || order.status === 'in_progress') {
                content.innerHTML = `
                    <div class="partner-card">
                        <img src="https://ui-avatars.com/api/?name=${order.partnerName}&background=0D9488&color=fff" class="p-img">
                        <h2 style="font-size:1.4rem; font-weight:800;">${order.partnerName}</h2>
                        <div style="color:var(--p); font-weight:700; margin-top:8px;"><i class="fa-solid fa-spinner fa-spin"></i> Work in Progress</div>
                    </div>
                    
                    <div style="background:linear-gradient(135deg, #F0FDFA, #E0F2F1); border-radius:16px; padding:20px; margin-bottom:20px;">
                        <div style="font-size:0.8rem; color:#0D9488; font-weight:800; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px;">Payment Status</div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <span style="color:#64748B;">Advance Paid (15%)</span>
                            <span style="color:var(--p); font-weight:700;">₹${order.advanceAmount}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; font-weight:800; color:#1E293B;">
                            <span>Remaining (85%)</span>
                            <span>₹${order.remainingAmount}</span>
                        </div>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-secondary" onclick="closeSheet()"><i class="fa-solid fa-clock"></i> Work in Progress...</button>`;
            }

            // STATE 6: FINAL PAYMENT PENDING
            else if(order.status === 'payment_pending') {
                content.innerHTML = `
                    <div class="payment-alert">
                        <i class="fa-solid fa-lock-open" style="font-size:2.5rem; color:#3B82F6; margin-bottom:12px;"></i>
                        <h3>Final Payment</h3>
                        <p>Work completed! Pay remaining amount to finish.</p>
                        <div style="background:white; border-radius:12px; padding:16px; margin-top:16px; text-align:left;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem;">
                                <span style="color:#64748B;">Total Quote</span>
                                <span style="font-weight:700;">₹${order.quote.total}</span>
                            </div>
                            <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:0.9rem;">
                                <span style="color:#64748B;">Advance Paid</span>
                                <span style="color:var(--p); font-weight:700;">-₹${order.advanceAmount}</span>
                            </div>
                            <div style="display:flex; justify-content:space-between; font-weight:800; color:#DC2626; font-size:1.2rem; padding-top:8px; border-top:2px solid #BFDBFE;">
                                <span>Balance Due</span>
                                <span>₹${order.remainingAmount}</span>
                            </div>
                        </div>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-success" onclick="goToCheckout('final')"><i class="fa-solid fa-credit-card"></i> Pay ₹${order.remainingAmount}</button>`;
            }

            // STATE 7: RATING & REVIEW
            else if(order.status === 'awaiting_review') {
                content.innerHTML = `
                    <div class="rating-card">
                        <h2 style="font-size:1.5rem; font-weight:800; margin-bottom:8px;">How was the service?</h2>
                        <p style="color:#64748B;">Rate your experience with ${order.partnerName}</p>
                        
                        <div class="stars" id="starContainer">
                            <i class="fa-solid fa-star star" onclick="setRating(1)"></i>
                            <i class="fa-solid fa-star star" onclick="setRating(2)"></i>
                            <i class="fa-solid fa-star star" onclick="setRating(3)"></i>
                            <i class="fa-solid fa-star star" onclick="setRating(4)"></i>
                            <i class="fa-solid fa-star star" onclick="setRating(5)"></i>
                        </div>
                        
                        <textarea class="review-input" rows="4" id="reviewText" placeholder="Share your experience (optional)..."></textarea>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-p" onclick="submitReview()"><i class="fa-solid fa-paper-plane"></i> Submit Review</button>`;
            }

            // STATE 8: COMPLETED
            else if(order.status === 'completed') {
                content.innerHTML = `
                    <div style="text-align:center; padding:50px 30px;">
                        <div style="width:100px; height:100px; background:#F0FDF4; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 24px; font-size:2.5rem; color:#22C55E;">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <h2 style="font-size:1.5rem; font-weight:800; color:#15803D; margin-bottom:8px;">Job Completed!</h2>
                        
                        ${order.rating ? `
                            <div style="margin:20px 0;">
                                <div style="color:#F59E0B; font-size:1.5rem; margin-bottom:8px;">
                                    ${'★'.repeat(order.rating)}${'☆'.repeat(5-order.rating)}
                                </div>
                                <div style="color:#64748B; font-style:italic; font-size:0.95rem;">"${order.review || 'Great service!'}"</div>
                            </div>
                        ` : ''}
                        
                        <div style="background:white; border-radius:20px; padding:24px; text-align:left; box-shadow:0 4px 20px rgba(0,0,0,0.05); margin-top:24px;">
                            <div style="font-size:0.8rem; color:#64748B; font-weight:700; margin-bottom:16px; text-transform:uppercase;">Payment Summary</div>
                            <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                                <span style="color:#64748B;">Total Amount</span>
                                <span style="font-weight:800;">₹${order.quote?.total || order.total}</span>
                            </div>
                            <div style="display:flex; justify-content:space-between; font-weight:800; color:#15803D; padding-top:12px; border-top:2px solid #E2E8F0;">
                                <span>Status</span>
                                <span><i class="fa-solid fa-check"></i> Paid</span>
                            </div>
                        </div>
                    </div>
                `;
                actions.innerHTML = `<button class="btn-full btn-secondary" onclick="closeSheet()">Close</button>`;
            }
        }

        // Actions
        function setRating(n) {
            currentRating = n;
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                if(i < n) s.classList.add('active');
                else s.classList.remove('active');
            });
        }

        async function acceptQuote() {
            // Instead of payment here, just update status and redirect to checkout
            await db.ref(`users/${auth.currentUser.uid}/orders/${activeId}`).update({
                status: 'awaiting_advance',
                advanceAmount: Math.round(activeOrder.quote.total * 0.15),
                remainingAmount: Math.round(activeOrder.quote.total * 0.85)
            });
            showToast('Quote accepted! Redirecting to payment...');
            setTimeout(() => goToCheckout('advance'), 1500);
        }

        async function declineQuote() {
            if(!confirm('Decline this quote?')) return;
            await db.ref(`users/${auth.currentUser.uid}/orders/${activeId}`).update({ status: 'cancelled' });
            showToast('Quote declined');
            closeSheet();
        }

        function goToCheckout(type) {
            // Save current order to localStorage for checkout.html to pick up
            const checkoutData = {
                orderId: activeId,
                type: type, // 'advance' or 'final'
                service: activeOrder.service,
                total: type === 'advance' ? activeOrder.advanceAmount : activeOrder.remainingAmount,
                fullTotal: activeOrder.quote?.total || activeOrder.total,
                customer: activeOrder.customer,
                slot: activeOrder.slot,
                partnerName: activeOrder.partnerName
            };
            localStorage.setItem('pendingOrder', JSON.stringify(checkoutData));
            window.location.href = 'checkout.html';
        }

        async function submitReview() {
            if(currentRating === 0) {
                showToast('Please select a rating');
                return;
            }
            const review = document.getElementById('reviewText').value;
            
            await db.ref(`users/${auth.currentUser.uid}/orders/${activeId}`).update({
                status: 'completed',
                rating: currentRating,
                review: review,
                reviewedAt: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Update partner rating
            await db.ref(`partners/${activeOrder.partnerId}/ratings`).push({
                rating: currentRating,
                review: review,
                orderId: activeId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            showToast('Thank you for your feedback!');
            closeSheet();
        }

        function closeSheet() {
            document.getElementById('detailSheet').classList.remove('active');
        }

        function getStatusInfo(status) {
            const map = {
                'pending': { class: 'st-searching', text: 'Finding...' },
                'assigned': { class: 'st-otp', text: 'Share OTP' },
                'otp_shared': { class: 'st-otp', text: 'Share OTP' },
                'quote_received': { class: 'st-quote', text: 'New Quote' },
                'awaiting_advance': { class: 'st-payment', text: 'Pay Advance' },
                'advance_paid': { class: 'st-progress', text: 'In Progress' },
                'in_progress': { class: 'st-progress', text: 'Working' },
                'payment_pending': { class: 'st-payment', text: 'Pay Balance' },
                'awaiting_review': { class: 'st-review', text: 'Rate Now' },
                'completed': { class: 'st-completed', text: 'Completed' }
            };
            return map[status] || { class: 'st-searching', text: status };
        }

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="fa-solid fa-circle-check" style="color:#4ADE80;"></i> ${msg}`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
