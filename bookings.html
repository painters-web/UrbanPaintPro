<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Refine Home Painting</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #0D9488; --p-dark: #0F766E; --bg: #F8FAFC; 
            --text: #0F172A; --card-bg: #FFFFFF; 
            --shadow: 0 10px 30px -10px rgba(13, 148, 136, 0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }

        /* --- HEADER --- */
        .header { 
            position: fixed; top: 0; width: 100%; height: 70px; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 25px; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .header-title { font-weight: 800; font-size: 1.4rem; background: linear-gradient(135deg, var(--p), #2DD4BF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .ai-btn {
            width: 42px; height: 42px; background: linear-gradient(135deg, var(--p), #14B8A6);
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            color: white; box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3); cursor: pointer;
            transition: transform 0.2s;
        }
        .ai-btn:active { transform: scale(0.95); }

        /* --- ORDER LIST (VIEW 1) --- */
        .content { margin-top: 90px; padding: 0 20px; }
        
        .order-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; 
            margin-bottom: 20px; position: relative; overflow: hidden;
            box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.2s; cursor: pointer;
        }
        .order-card:active { transform: scale(0.98); }
        
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .service-icon { 
            width: 50px; height: 50px; background: #F0FDFA; 
            border-radius: 14px; display: flex; align-items: center; 
            justify-content: center; font-size: 1.5rem; color: var(--p);
            margin-right: 15px;
        }
        
        .status-badge { 
            padding: 6px 12px; border-radius: 30px; font-size: 0.75rem; 
            font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .status-badge.pending { background: #FFF7ED; color: #EA580C; }
        .status-badge.assigned { background: #F0FDFA; color: var(--p); }
        .status-badge.completed { background: #F1F5F9; color: #64748B; }
        
        .pulse-dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        /* --- FULL DETAILS SHEET (VIEW 2) --- */
        .details-sheet {
            position: fixed; inset: 0; background: white; z-index: 2000;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        .details-sheet.active { transform: translateY(0); }
        
        .sheet-nav {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #F1F5F9;
        }
        .close-sheet-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #F8FAFC;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: #64748B; cursor: pointer;
        }

        .sheet-content { flex: 1; overflow-y: auto; padding: 25px; }

        /* Partner Animation Section */
        .partner-section {
            background: linear-gradient(135deg, #F0FDFA, #CCFBF1);
            border-radius: 24px; padding: 25px; text-align: center;
            margin-bottom: 25px; position: relative; overflow: hidden;
        }
        .partner-avatar {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid white;
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.15); margin-bottom: 15px;
            object-fit: cover;
        }
        .partner-name { font-size: 1.2rem; font-weight: 800; color: var(--p-dark); margin-bottom: 5px; }
        .partner-rating { 
            display: inline-flex; align-items: center; gap: 5px; 
            background: white; padding: 4px 10px; border-radius: 20px; 
            font-size: 0.85rem; font-weight: 700; color: #F59E0B;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Searching Animation */
        .searching-anim {
            height: 150px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .radar-spinner {
            width: 60px; height: 60px; border: 4px solid rgba(13, 148, 136, 0.2);
            border-top-color: var(--p); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Info Grid */
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .info-box { 
            background: #F8FAFC; padding: 15px; border-radius: 16px; 
            border: 1px solid #E2E8F0;
        }
        .info-label { font-size: 0.75rem; color: #64748B; font-weight: 600; text-transform: uppercase; margin-bottom: 5px; }
        .info-val { font-size: 1rem; font-weight: 700; color: #1E293B; }

        /* Action Buttons */
        .action-bar {
            padding: 20px; background: white; border-top: 1px solid #F1F5F9;
            display: flex; gap: 15px;
        }
        .sheet-btn {
            flex: 1; padding: 16px; border-radius: 16px; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; transition: 0.2s; border: none; font-size: 0.95rem;
        }
        .btn-reschedule { background: #FFF7ED; color: #C2410C; border: 1px solid #FFEDD5; }
        .btn-cancel { background: #FEF2F2; color: #DC2626; border: 1px solid #FECACA; }
        .btn-disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

        /* Nav */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: white; border-top: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: 10px; box-shadow: 0 -5px 20px rgba(0,0,0,0.03); }
        .nav-item { text-align: center; color: #94A3B8; font-size: 0.7rem; font-weight: 700; width: 60px; cursor: pointer; padding: 8px; border-radius: 16px; transition: 0.2s; }
        .nav-item.active { color: var(--p); background: #F0FDFA; transform: translateY(-5px); }
        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 4px; }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            z-index: 3000; display: none; align-items: flex-end; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .bottom-sheet-modal {
            background: white; width: 100%; max-width: 480px; border-radius: 24px 24px 0 0;
            padding: 25px; transform: translateY(100%); transition: transform 0.3s;
        }
        .modal-overlay.active .bottom-sheet-modal { transform: translateY(0); }

        /* Toast */
        .toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 4000; }
        .toast { background: #1E293B; color: white; padding: 12px 24px; border-radius: 30px; margin-bottom: 10px; font-size: 0.9rem; font-weight: 500; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">My Bookings</div>
        <div class="ai-btn" onclick="window.location.href='contact.html'">
            <i class="fa-solid fa-robot"></i>
        </div>
    </div>

    <div class="content" id="ordersList">
        <div style="text-align: center; margin-top: 100px; color: #94A3B8;">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--p);"></i>
            <p style="margin-top: 15px; font-weight: 500;">Loading your bookings...</p>
        </div>
    </div>

    <div class="details-sheet" id="detailsSheet">
        <div class="sheet-nav">
            <div class="close-sheet-btn" onclick="closeDetailsSheet()">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div style="font-weight: 700; font-size: 1.1rem;">Booking Details</div>
            <div style="width: 40px;"></div> </div>

        <div class="sheet-content" id="sheetContent">
            </div>

        <div class="action-bar" id="sheetActions">
            </div>
    </div>

    <div class="modal-overlay" id="rescheduleModal">
        <div class="bottom-sheet-modal">
            <h3 style="margin-bottom: 20px;">Pick New Date</h3>
            <input type="date" id="newDateInput" style="width: 100%; padding: 15px; border: 2px solid #E2E8F0; border-radius: 12px; margin-bottom: 15px; font-size: 1rem;">
            <select id="newTimeInput" style="width: 100%; padding: 15px; border: 2px solid #E2E8F0; border-radius: 12px; margin-bottom: 25px; font-size: 1rem; background: white;">
                <option>9:00 AM - 12:00 PM</option>
                <option>12:00 PM - 3:00 PM</option>
                <option>3:00 PM - 6:00 PM</option>
            </select>
            <button onclick="confirmReschedule()" style="width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem;">Confirm Update</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item" onclick="window.location.href='services.html'"><i class="fa-solid fa-paint-roller"></i>Services</div>
        <div class="nav-item active"><i class="fa-solid fa-box-open"></i>Orders</div>
        <div class="nav-item" onclick="window.location.href='about.html'"><i class="fa-solid fa-user"></i>Profile</div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let activeOrder = null;
        let activeOrderId = null;

        auth.onAuthStateChanged(user => {
            if(user) loadOrders(user.uid);
            else window.location.href = 'index.html';
        });

        function loadOrders(uid) {
            db.ref(`users/${uid}/orders`).on('value', snap => {
                const list = document.getElementById('ordersList');
                list.innerHTML = '';
                const data = snap.val();

                if(!data) {
                    list.innerHTML = `
                        <div style="text-align:center; margin-top:100px;">
                            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="120" style="opacity:0.5; margin-bottom:20px;">
                            <h3 style="color:#334155;">No Bookings Yet</h3>
                            <p style="color:#94A3B8;">Your scheduled services will appear here.</p>
                        </div>`;
                    return;
                }

                Object.entries(data).reverse().forEach(([id, order]) => {
                    renderOrderCard(id, order, list);
                });
            });
        }

        function renderOrderCard(id, order, container) {
            let badgeClass = 'pending';
            let badgeText = 'Finding Partner';
            let icon = 'fa-magnifying-glass';

            if(order.status === 'assigned' || order.status === 'ongoing') {
                badgeClass = 'assigned';
                badgeText = 'Partner Assigned';
                icon = 'fa-user-check';
            } else if(order.status === 'completed') {
                badgeClass = 'completed';
                badgeText = 'Completed';
                icon = 'fa-check-double';
            } else if(order.status === 'cancelled') {
                badgeClass = 'completed';
                badgeText = 'Cancelled';
                icon = 'fa-ban';
            }

            const card = document.createElement('div');
            card.className = 'order-card';
            card.onclick = () => openDetails(id, order);
            card.innerHTML = `
                <div class="card-top">
                    <div style="display:flex; align-items:center;">
                        <div class="service-icon"><i class="fa-solid ${icon}"></i></div>
                        <div>
                            <div style="font-weight:700; font-size:1.05rem; margin-bottom:4px;">${order.service}</div>
                            <div style="color:#64748B; font-size:0.85rem;">${order.slot?.date || 'Date Pending'}</div>
                        </div>
                    </div>
                    <div class="status-badge ${badgeClass}">
                        ${badgeClass === 'pending' ? '<div class="pulse-dot"></div>' : ''}
                        ${badgeText}
                    </div>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; border-top:1px solid #F1F5F9; padding-top:15px;">
                    <div style="font-size:0.85rem; color:#64748B;">
                        Order #${id.slice(-6).toUpperCase()}
                    </div>
                    <div style="font-weight:800; color:var(--p); font-size:1.1rem;">
                        ₹${(order.total || order.amount || 0).toLocaleString()}
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        function openDetails(id, order) {
            activeOrder = order;
            activeOrderId = id;
            
            const sheet = document.getElementById('detailsSheet');
            const content = document.getElementById('sheetContent');
            const actions = document.getElementById('sheetActions');

            // 1. Partner Section Logic
            let partnerHTML = '';
            if(order.status === 'assigned' || order.status === 'ongoing') {
                partnerHTML = `
                    <div class="partner-section">
                        <img src="https://randomuser.me/api/portraits/men/${Math.floor(Math.random()*50)}.jpg" class="partner-avatar">
                        <div class="partner-name">Amit Sharma</div>
                        <div class="partner-rating"><i class="fa-solid fa-star"></i> 4.8</div>
                        <div style="margin-top:10px; color:#0F766E; font-size:0.9rem; font-weight:600;">
                            Your painting expert is assigned!
                        </div>
                    </div>`;
            } else if (order.status === 'pending') {
                partnerHTML = `
                    <div class="partner-section" style="background:#FFF7ED;">
                        <div class="searching-anim">
                            <div class="radar-spinner"></div>
                            <div style="font-weight:700; color:#C2410C;">Finding best partner...</div>
                        </div>
                    </div>`;
            }

            // 2. Info Grid
            const infoHTML = `
                <div class="info-grid">
                    <div class="info-box">
                        <div class="info-label">Date</div>
                        <div class="info-val">${order.slot?.date || 'TBD'}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Time</div>
                        <div class="info-val">${order.slot?.time || 'TBD'}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Amount</div>
                        <div class="info-val">₹${(order.total || 0).toLocaleString()}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Status</div>
                        <div class="info-val" style="text-transform:capitalize;">${order.status}</div>
                    </div>
                </div>
                
                <h4 style="margin-bottom:15px; color:#334155;">Service Address</h4>
                <div style="display:flex; gap:12px; align-items:flex-start; margin-bottom:30px;">
                    <div style="width:35px; height:35px; background:#F0FDFA; border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--p); flex-shrink:0;">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div style="font-size:0.95rem; color:#475569; line-height:1.5;">
                        ${order.customer?.address || 'Address not provided'}<br>
                        ${order.customer?.area || ''} - ${order.customer?.pincode || ''}
                    </div>
                </div>
            `;

            content.innerHTML = partnerHTML + infoHTML;

            // 3. 1 Hour Logic for Buttons
            const orderDate = new Date(order.slot?.date + ' ' + (order.slot?.time?.split('-')[0] || '9:00 AM'));
            const now = new Date();
            const diffHours = (orderDate - now) / 36e5;
            const isTooLate = diffHours < 1; 

            if(order.status === 'completed' || order.status === 'cancelled') {
                actions.innerHTML = `<button class="sheet-btn" style="background:#F1F5F9; color:#64748B;">Order Closed</button>`;
            } else {
                actions.innerHTML = `
                    <button class="sheet-btn btn-reschedule ${isTooLate ? 'btn-disabled' : ''}" 
                        onclick="${isTooLate ? 'showLateToast()' : 'openRescheduleModal()'}">
                        <i class="fa-solid fa-calendar"></i> Reschedule
                    </button>
                    <button class="sheet-btn btn-cancel ${isTooLate ? 'btn-disabled' : ''}" 
                        onclick="${isTooLate ? 'showLateToast()' : 'cancelOrder()'}">
                        <i class="fa-solid fa-ban"></i> Cancel
                    </button>
                `;
            }

            sheet.classList.add('active');
        }

        function closeDetailsSheet() {
            document.getElementById('detailsSheet').classList.remove('active');
        }

        // --- ACTIONS ---
        function showLateToast() {
            showToast("Cannot modify less than 1 hour before service!");
        }

        function openRescheduleModal() {
            document.getElementById('rescheduleModal').classList.add('active');
        }

        function confirmReschedule() {
            const d = document.getElementById('newDateInput').value;
            const t = document.getElementById('newTimeInput').value;
            if(!d) return alert("Select Date");

            db.ref(`orders/${activeOrderId}`).update({ 
                slot: { date: d, time: t },
                status: 'rescheduled'
            });
            db.ref(`users/${auth.currentUser.uid}/orders/${activeOrderId}`).update({
                slot: { date: d, time: t },
                status: 'rescheduled'
            });

            document.getElementById('rescheduleModal').classList.remove('active');
            closeDetailsSheet();
            showToast("Rescheduled Successfully!");
        }

        function cancelOrder() {
            if(confirm("Are you sure you want to cancel?")) {
                db.ref(`orders/${activeOrderId}`).update({ status: 'cancelled' });
                db.ref(`users/${auth.currentUser.uid}/orders/${activeOrderId}`).update({ status: 'cancelled' });
                closeDetailsSheet();
                showToast("Booking Cancelled");
            }
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<i class="fa-solid fa-info-circle"></i> ${msg}`;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // Close modal on click outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
