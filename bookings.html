<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Refine Home Painting</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #0D9488; --p-light: #E0F2F1; --bg: #F8FAFC; 
            --text: #0F172A; --card-bg: #FFFFFF; 
            --danger: #EF4444; --warning: #F59E0B; --success: #10B981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; }

        /* --- HEADER --- */
        .header { 
            position: fixed; top: 0; width: 100%; height: 65px; 
            background: white; border-bottom: 1px solid #E2E8F0;
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 20px; z-index: 100;
        }
        .header-title { font-weight: 800; font-size: 1.25rem; color: var(--text); }
        .ai-btn { width: 40px; height: 40px; background: #F0FDFA; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--p); cursor: pointer; }

        /* --- TABS --- */
        .tabs-scroll {
            position: fixed; top: 65px; width: 100%; background: white;
            padding: 10px 20px; display: flex; gap: 10px; overflow-x: auto;
            border-bottom: 1px solid #E2E8F0; z-index: 99; scrollbar-width: none;
        }
        .tab-pill {
            padding: 8px 18px; border-radius: 20px; font-size: 0.85rem; font-weight: 600;
            background: #F1F5F9; color: #64748B; white-space: nowrap; cursor: pointer;
            transition: 0.2s; border: 1px solid transparent;
        }
        .tab-pill.active { background: var(--p); color: white; box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2); }

        /* --- LIST CONTENT --- */
        .content { margin-top: 130px; padding: 0 20px; }

        .booking-card {
            background: white; border-radius: 20px; padding: 20px;
            margin-bottom: 15px; border: 1px solid #F1F5F9;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); cursor: pointer;
            transition: transform 0.2s; position: relative;
        }
        .booking-card:active { transform: scale(0.98); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .order-id { font-size: 0.75rem; color: #94A3B8; font-weight: 600; letter-spacing: 0.5px; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .st-pending { background: #E0F2FE; color: #0284C7; }
        .st-assigned { background: #F0FDF4; color: #16A34A; }
        .st-action { background: #FFF7ED; color: #EA580C; }
        .st-cancelled { background: #FEF2F2; color: #DC2626; }

        .service-name { font-size: 1.1rem; font-weight: 800; color: #1E293B; margin-bottom: 5px; }
        .service-date { color: #64748B; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .card-price { font-weight: 800; color: var(--p); font-size: 1.1rem; position: absolute; bottom: 20px; right: 20px; }

        /* --- FULL SHEET (Uber Style) --- */
        .full-sheet {
            position: fixed; inset: 0; background: #F8FAFC; z-index: 2000;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            display: flex; flex-direction: column;
        }
        .full-sheet.active { transform: translateY(0); }

        .sheet-header {
            padding: 15px 20px; background: white; border-bottom: 1px solid #E2E8F0;
            display: flex; align-items: center; justify-content: space-between; height: 65px;
        }
        .back-circle {
            width: 40px; height: 40px; border-radius: 50%; background: #F1F5F9;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: #334155;
        }

        .sheet-body { flex: 1; overflow-y: auto; padding: 20px; }

        /* --- SHEET COMPONENTS --- */
        .radar-box { text-align: center; padding: 40px 0; }
        .radar-circle {
            width: 80px; height: 80px; background: #E0F2FE; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; position: relative; color: #0284C7; font-size: 2rem;
        }
        .radar-circle::after {
            content: ''; position: absolute; inset: -15px; border: 2px solid #0EA5E9;
            border-radius: 50%; opacity: 0; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

        .partner-card {
            background: white; padding: 20px; border-radius: 20px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #F1F5F9;
        }
        .p-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 4px solid #F0FDFA; margin-bottom: 10px; }
        
        .otp-box {
            background: #DCFCE7; border: 1px dashed #16A34A; border-radius: 12px;
            padding: 15px; text-align: center; margin-bottom: 20px;
        }
        .otp-code { font-size: 2rem; font-weight: 800; color: #15803D; letter-spacing: 5px; }

        .quote-box { background: white; padding: 20px; border-radius: 16px; margin-bottom: 20px; border: 1px solid #E2E8F0; }
        .quote-row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 0.9rem; border-bottom: 1px solid #F1F5F9; }
        .quote-row.total { font-weight: 800; font-size: 1.1rem; color: var(--p); border-bottom: none; padding-top: 15px; }

        /* --- BOTTOM ACTIONS --- */
        .sheet-footer { padding: 20px; background: white; border-top: 1px solid #E2E8F0; }
        .btn-full { width: 100%; padding: 16px; border-radius: 14px; font-weight: 700; border: none; cursor: pointer; font-size: 1rem; }
        .btn-p { background: var(--p); color: white; }
        .btn-d { background: #FEF2F2; color: #DC2626; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: white; border-top: 1px solid #F1F5F9; display: flex; justify-content: space-around; align-items: center; z-index: 100; padding-bottom: 10px; }
        .nav-item { text-align: center; color: #94A3B8; font-size: 0.75rem; font-weight: 700; width: 60px; cursor: pointer; padding: 8px; border-radius: 16px; }
        .nav-item.active { color: var(--p); background: #F0FDFA; transform: translateY(-5px); }
        .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 4px; }

        /* TOAST */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast { background: #1E293B; color: white; padding: 12px 20px; border-radius: 30px; margin-bottom: 10px; font-size: 0.9rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">My Bookings</div>
        <div class="ai-btn" onclick="window.location.href='contact.html'">
            <i class="fa-solid fa-robot"></i>
        </div>
    </div>

    <div class="tabs-scroll">
        <div class="tab-pill active" onclick="filterList('all', this)">All</div>
        <div class="tab-pill" onclick="filterList('pending', this)">Pending</div>
        <div class="tab-pill" onclick="filterList('assigned', this)">Assigned</div>
        <div class="tab-pill" onclick="filterList('completed', this)">Completed</div>
    </div>

    <div class="content" id="ordersList">
        <div style="text-align: center; margin-top: 100px; color: #94A3B8;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem;"></i>
            <p style="margin-top: 10px;">Loading bookings...</p>
        </div>
    </div>

    <div class="full-sheet" id="detailSheet">
        <div class="sheet-header">
            <div class="back-circle" onclick="closeSheet()">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div style="font-weight: 700;">Booking Details</div>
            <div style="width: 40px;"></div>
        </div>
        
        <div class="sheet-body" id="sheetContent">
            </div>

        <div class="sheet-footer" id="sheetActions">
            </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item" onclick="window.location.href='services.html'"><i class="fa-solid fa-paint-roller"></i>Services</div>
        <div class="nav-item active"><i class="fa-solid fa-box-open"></i>Orders</div>
        <div class="nav-item" onclick="window.location.href='about.html'"><i class="fa-solid fa-user"></i>Profile</div>
    </div>

    <div id="toast-container"></div>

    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        
        // Initialize Firebase safely
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        const auth = firebase.auth();

        let allOrders = {};
        let currentFilter = 'all';
        let activeOrder = null;
        let activeId = null;

        // --- 2. AUTH CHECK & LOAD DATA ---
        auth.onAuthStateChanged(user => {
            if(user) {
                console.log("User logged in:", user.uid);
                loadOrders(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadOrders(uid) {
            db.ref(`users/${uid}/orders`).on('value', (snap) => {
                const data = snap.val();
                if(data) {
                    allOrders = data;
                    renderList();
                } else {
                    document.getElementById('ordersList').innerHTML = `
                        <div style="text-align:center; margin-top:100px; opacity:0.6;">
                            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" width="100">
                            <h3>No bookings yet</h3>
                            <p>Your orders will show here</p>
                        </div>
                    `;
                }
            }, (error) => {
                console.error("Error loading orders:", error);
                showToast("Error loading data");
            });
        }

        // --- 3. RENDER LIST ---
        function filterList(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.tab-pill').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderList();
        }

        function renderList() {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';
            
            const orders = Object.entries(allOrders).reverse(); // Newest first
            let hasItems = false;

            orders.forEach(([id, order]) => {
                // Filter Logic
                let show = true;
                if(currentFilter === 'pending' && !['pending', 'quote_received'].includes(order.status)) show = false;
                if(currentFilter === 'assigned' && !['assigned', 'work_scheduled'].includes(order.status)) show = false;
                if(currentFilter === 'completed' && order.status !== 'completed') show = false;

                if(show) {
                    hasItems = true;
                    const statusInfo = getStatusInfo(order.status);
                    
                    const card = document.createElement('div');
                    card.className = 'booking-card';
                    card.onclick = () => openSheet(id, order);
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="order-id">#${id.slice(-6).toUpperCase()}</span>
                            <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                        </div>
                        <div class="service-name">${order.service || 'Home Service'}</div>
                        <div class="service-date">
                            <i class="fa-regular fa-calendar"></i> 
                            ${order.slot?.date || 'Date Pending'}
                        </div>
                        <div class="card-price">₹${(order.total || 0).toLocaleString()}</div>
                    `;
                    list.appendChild(card);
                }
            });

            if(!hasItems) {
                list.innerHTML = `<div style="text-align:center; margin-top:50px; color:#94A3B8;">No ${currentFilter} orders found.</div>`;
            }
        }

        // --- 4. OPEN DETAIL SHEET (THE MAIN UI) ---
        function openSheet(id, order) {
            try {
                activeOrder = order;
                activeId = id;
                const sheet = document.getElementById('detailSheet');
                const content = document.getElementById('sheetContent');
                const actions = document.getElementById('sheetActions');
                
                sheet.classList.add('active');
                
                // --- GENERATE CONTENT BASED ON STATUS ---
                let html = '';
                let btns = '';

                // A. PENDING (Searching Animation)
                if(order.status === 'pending') {
                    html = `
                        <div class="radar-box">
                            <div class="radar-circle"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <h2 style="color:#1E293B; font-size:1.4rem;">Finding Partner</h2>
                            <p style="color:#64748B;">Searching for nearby professionals...</p>
                        </div>
                        <div style="background:white; padding:15px; border-radius:12px; border:1px solid #E2E8F0;">
                            <div style="font-size:0.8rem; color:#64748B;">ADDRESS</div>
                            <div style="font-weight:600;">${order.customer?.address || 'Address Saved'}</div>
                        </div>
                    `;
                    btns = `<button class="btn-full btn-d" onclick="cancelOrder()">Cancel Request</button>`;
                }

                // B. ASSIGNED (Partner Profile + OTP)
                else if(order.status === 'assigned' || order.status === 'work_scheduled') {
                    html = `
                        <div class="partner-card">
                            <img src="https://randomuser.me/api/portraits/men/${Math.floor(Math.random()*50)}.jpg" class="p-img">
                            <h2 style="font-size:1.3rem; margin-bottom:5px;">Amit Kumar</h2>
                            <div style="color:#F59E0B; font-weight:700;"><i class="fa-solid fa-star"></i> 4.8 Rating</div>
                            <div style="margin-top:10px; color:#0D9488; font-weight:600;">Partner Assigned</div>
                        </div>

                        ${order.startOtp ? `
                        <div class="otp-box">
                            <div style="font-size:0.8rem; text-transform:uppercase; font-weight:700; margin-bottom:5px;">Start OTP</div>
                            <div class="otp-code">${order.startOtp}</div>
                            <div style="font-size:0.7rem; color:#166534;">Share with partner on arrival</div>
                        </div>` : ''}

                        <div style="margin-top:20px;">
                            <div style="font-size:0.9rem; color:#64748B; margin-bottom:5px;">SCHEDULED FOR</div>
                            <div style="font-weight:700; font-size:1.1rem;">${order.slot?.date} at ${order.slot?.time}</div>
                        </div>
                    `;
                    btns = `<button class="btn-full btn-d" onclick="cancelOrder()">Cancel Booking</button>`;
                }

                // C. QUOTE RECEIVED (Pay & Book)
                else if(order.status === 'quote_received') {
                    html = `
                        <h2 style="margin-bottom:15px;">Quote Received</h2>
                        <div class="quote-box">
                            <div class="quote-row"><span>Painting Charges</span><span>₹8,500</span></div>
                            <div class="quote-row"><span>Material Cost</span><span>₹3,000</span></div>
                            <div class="quote-row total"><span>Total Estimate</span><span>₹11,500</span></div>
                        </div>
                        <label style="display:block; margin-bottom:5px; font-weight:600;">Select Start Date</label>
                        <input type="date" id="workDate" style="width:100%; padding:12px; border:1px solid #E2E8F0; border-radius:10px; margin-bottom:15px;">
                    `;
                    btns = `<button class="btn-full btn-p" onclick="acceptQuote()">Accept & Pay Advance</button>`;
                }

                // D. DEFAULT (Completed / Cancelled)
                else {
                    html = `
                        <div style="text-align:center; padding:30px;">
                            <div style="font-size:3rem; color:${order.status==='completed'?'#10B981':'#EF4444'}; margin-bottom:15px;">
                                <i class="fa-solid ${order.status==='completed'?'fa-circle-check':'fa-circle-xmark'}"></i>
                            </div>
                            <h2>Order ${order.status}</h2>
                            <p style="color:#64748B;">Order #${id.slice(-6).toUpperCase()}</p>
                        </div>
                    `;
                    btns = `<button class="btn-full" style="background:#F1F5F9; color:#475569;">Close</button>`;
                }

                content.innerHTML = html;
                actions.innerHTML = btns;

            } catch (e) {
                console.error(e);
                showToast("Error opening details");
            }
        }

        function closeSheet() {
            document.getElementById('detailSheet').classList.remove('active');
        }

        // --- 5. ACTIONS ---
        
        function cancelOrder() {
            if(confirm("Are you sure you want to cancel?")) {
                db.ref(`orders/${activeId}`).update({ status: 'cancelled' });
                db.ref(`users/${auth.currentUser.uid}/orders/${activeId}`).update({ status: 'cancelled' });
                closeSheet();
                showToast("Booking Cancelled");
            }
        }

        function acceptQuote() {
       const date = document.getElementById('workDate').value;
            if(!date) return showToast("Select a start date");

            // Convert Inspection to Work Order
            const newOrder = {
                ...activeOrder,
                status: 'work_scheduled',
                total: 11500, // From quote
                slot: { date: date, time: "09:00 AM" },
                startOtp: Math.floor(1000 + Math.random() * 9000),
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            const ref = db.ref(`users/${auth.currentUser.uid}/orders`).push();
            ref.set(newOrder);
            
            // Mark old as completed
            db.ref(`users/${auth.currentUser.uid}/orders/${activeId}`).update({ status: 'completed' });

            closeSheet();
            showToast("Work Scheduled Successfully!");
        }

        function getStatusInfo(status) {
            switch(status) {
                case 'pending': return { class:'st-pending', text:'Finding Partner' };
                case 'assigned': return { class:'st-assigned', text:'Partner Assigned' };
                case 'quote_received': return { class:'st-action', text:'Review Quote' };
                case 'work_scheduled': return { class:'st-assigned', text:'Work Scheduled' };
                case 'completed': return { class:'st-assigned', text:'Completed' }; // Reusing green for success
                case 'cancelled': return { class:'st-cancelled', text:'Cancelled' };
                default: return { class:'st-pending', text: status };
            }
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
