<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | UrbanPaintPro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --p: #4F46E5; --bg: #F1F5F9; --white: #FFFFFF; --text: #1E293B; --green: #10B981; --red: #EF4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); }

        /* Login Screen */
        #admin-login { position: fixed; inset: 0; background: var(--white); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 350px; padding: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1); border-radius: 20px; }
        .u-inp { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .u-btn { width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }

        /* Dashboard Layout */
        .sidebar { width: 250px; height: 100vh; background: var(--white); position: fixed; padding: 30px; border-right: 1px solid #E2E8F0; }
        .main-content { margin-left: 250px; padding: 30px; }
        
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--p); margin-bottom: 40px; display: block; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: #64748B; font-weight: 700; cursor: pointer; border-radius: 12px; transition: 0.3s; margin-bottom: 5px; }
        .menu-item.active, .menu-item:hover { background: #EEF2FF; color: var(--p); }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); display: flex; justify-content: space-between; align-items: center; }
        .stat-num { font-size: 2rem; font-weight: 800; color: var(--text); }
        .stat-label { font-size: 0.9rem; color: #64748B; font-weight: 600; }
        .stat-icon { font-size: 2.5rem; opacity: 0.1; color: var(--p); }

        /* Order Table */
        .table-container { background: var(--white); border-radius: 20px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { text-align: left; padding: 15px; color: #64748B; font-size: 0.8rem; border-bottom: 1px solid #E2E8F0; }
        td { padding: 15px; font-weight: 600; font-size: 0.9rem; border-bottom: 1px solid #f8f9fa; }
        
        /* Status Badges */
        .badge { padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; }
        .b-pending { background: #FFF7ED; color: #EA580C; }
        .b-confirmed { background: #ECFDF5; color: #059669; }
        
        /* Action Buttons */
        .act-btn { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
        .btn-call { background: #E0E7FF; color: var(--p); }
        .btn-done { background: #DCFCE7; color: var(--green); }
        .btn-del { background: #FEE2E2; color: var(--red); }

        @media(max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div id="admin-login">
    <div class="login-box">
        <h2 style="color: var(--p); margin-bottom: 10px;">Admin Access</h2>
        <p style="color: gray; font-size: 0.9rem;">Secure Dashboard Login</p>
        <input type="password" id="admin-pass" class="u-inp" placeholder="Enter Admin Password">
        <button class="u-btn" onclick="checkAdmin()">Unlock Dashboard</button>
    </div>
</div>

<div class="sidebar">
    <span class="logo">UrbanManager</span>
    <div class="menu-item active"><i class="fa-solid fa-grid-2"></i> Dashboard</div>
    <div class="menu-item"><i class="fa-solid fa-users"></i> Customers</div>
    <div class="menu-item"><i class="fa-solid fa-money-bill-wave"></i> Revenue</div>
    <div class="menu-item"><i class="fa-solid fa-gear"></i> Settings</div>
</div>

<div class="main-content">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2>Project Overview</h2>
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:10px; height:10px; background:var(--green); border-radius:50%;"></div>
            <span style="font-weight:700; color:var(--green);">Live Database</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div><div class="stat-num" id="total-orders">0</div><div class="stat-label">Total Bookings</div></div>
            <i class="fa-solid fa-clipboard-list stat-icon"></i>
        </div>
        <div class="stat-card">
            <div><div class="stat-num" id="total-revenue">₹0</div><div class="stat-label">Total Revenue</div></div>
            <i class="fa-solid fa-indian-rupee-sign stat-icon" style="color:var(--green)"></i>
        </div>
        <div class="stat-card">
            <div><div class="stat-num" id="pending-orders">0</div><div class="stat-label">Pending Actions</div></div>
            <i class="fa-solid fa-clock stat-icon" style="color:orange"></i>
        </div>
    </div>

    <div class="table-container">
        <h3 style="margin-bottom:20px;">Recent Bookings</h3>
        <table>
            <thead>
                <tr>
                    <th>ORDER ID</th>
                    <th>CUSTOMER</th>
                    <th>LOCATION</th>
                    <th>AMOUNT</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="admin-table">
                </tbody>
        </table>
    </div>
</div>

<script>
    // --- SAME FIREBASE CONFIG (Copy from main file) ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2DT2ITLS2LgZF3yEkDA_K9kbPIsfpDig",
      authDomain: "professionalpainters-28488.firebaseapp.com",
      projectId: "professionalpainters-28488",
      databaseURL: "https://professionalpainters-28488-default-rtdb.firebaseio.com",
      storageBucket: "professionalpainters-28488.firebasestorage.app",
      messagingSenderId: "233510965012",
      appId: "1:233510965012:web:ccc02da0f3e86a3b4a7c01"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- ADMIN SECURITY ---
    function checkAdmin() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === "admin123") {
            document.getElementById('admin-login').style.display = 'none';
            loadDashboard();
        } else {
            alert("Wrong Password! Access Denied.");
        }
    }

    // --- LOAD DATA ---
    function loadDashboard() {
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            const table = document.getElementById('admin-table');
            table.innerHTML = "";
            
            let count = 0;
            let revenue = 0;
            let pending = 0;

            if(data) {
                // Convert object to array and reverse to show new first
                const orders = Object.values(data).reverse();
                
                orders.forEach(o => {
                    count++;
                    revenue += parseInt(o.amt || 0);
                    if(o.status === 'Booked' || o.status === 'Pending') pending++;

                    const row = `
                        <tr>
                            <td>#${o.id}</td>
                            <td>${o.user}<br><small style="color:gray">${o.date}</small></td>
                            <td>${o.pin ? o.pin : 'N/A'}</td>
                            <td style="color:var(--p)">₹${o.amt}</td>
                            <td><span class="badge ${o.status === 'Booked' ? 'b-pending' : 'b-confirmed'}">${o.status}</span></td>
                            <td>
                                <button class="act-btn btn-call" onclick="window.location.href='tel:${o.user}'"><i class="fa-solid fa-phone"></i></button>
                                <button class="act-btn btn-done" onclick="markDone('${o.id}')"><i class="fa-solid fa-check"></i></button>
                                <button class="act-btn btn-del" onclick="deleteOrder('${o.id}')"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });
            }

            // Update Stats
            document.getElementById('total-orders').innerText = count;
            document.getElementById('total-revenue').innerText = "₹" + revenue.toLocaleString('en-IN');
            document.getElementById('pending-orders').innerText = pending;
        });
    }

    // --- ACTIONS ---
    function markDone(id) {
        if(confirm("Mark this order as Completed?")) {
            db.ref('orders/'+id).update({status: "Completed"});
        }
    }

    function deleteOrder(id) {
        if(confirm("Delete this order record permanently?")) {
            db.ref('orders/'+id).remove();
        }
    }
</script>

</body>
</html>
