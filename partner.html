<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Partner | Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #10B981; --bg: #111827; --card: #1F2937; --text: #F9FAFB; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin:0; }
        .header { padding: 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #374151; background: #1F2937; }
        .logo { font-weight: 800; color: var(--p); }
        .content { padding: 20px; }
        .lead-card { background: var(--card); padding: 20px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #374151; }
        .lead-price { font-size: 1.2rem; font-weight: 700; color: var(--p); float: right; }
        .lead-row { margin-bottom: 8px; color: #D1D5DB; }
        .accept-btn { width: 100%; background: var(--p); color: white; padding: 14px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .empty-state { text-align: center; margin-top: 50px; color: #6B7280; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">URBAN PARTNER</div>
    <div style="color:var(--p); font-size:0.8rem;">‚óè LIVE</div>
</div>

<div class="content" id="leads-container">
    <div class="empty-state">Loading leads...</div>
</div>

<script>
    // --- 1. CONFIGURATION (Same as Customer App) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
        authDomain: "urban-paint-pro.firebaseapp.com",
        databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "urban-paint-pro",
        storageBucket: "urban-paint-pro.firebasestorage.app",
        messagingSenderId: "929763117480",
        appId: "1:929763117480:web:560057baeb12672078b59d"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // --- 2. AUTO LOGIN & LISTEN ---
    // Testing ke liye hum user ko secretly login karwa rahe hain
    auth.signInAnonymously().catch(e => console.error("Login Error:", e));

    auth.onAuthStateChanged(user => {
        if (user) {
            console.log("Partner Connected:", user.uid);
            startListening();
        }
    });

    // --- 3. LISTEN FOR ORDERS ---
    function startListening() {
        const container = document.getElementById('leads-container');
        
        // Website 'orders' folder mein bhej rahi hai, hum wahin sunenge
        db.ref('orders').on('value', (snapshot) => {
            container.innerHTML = ""; // Screen saaf karo

            if (snapshot.exists()) {
                const data = snapshot.val();
                let hasLeads = false;

                // Latest order upar dikhane ke liye reverse kiya
                Object.entries(data).reverse().forEach(([key, order]) => {
                    
                    // Filter: Sirf wo dikhao jo 'Pending' hain
                    if (order.status && order.status.includes("Pending")) {
                        hasLeads = true;
                        
                        // Card Banana
                        const html = `
                        <div class="lead-card">
                            <div class="lead-price">${order.estimate}</div>
                            <div style="font-weight:700; margin-bottom:10px;">PAINTING JOB</div>
                            
                            <div class="lead-row"><i class="fa-solid fa-map-pin"></i> ${order.addr}</div>
                            <div class="lead-row"><i class="fa-solid fa-layer-group"></i> ${order.scope} (${order.quantity} Units)</div>
                            <div class="lead-row"><i class="fa-solid fa-clock"></i> ${order.date}</div>
                            
                            <div style="background:#374151; padding:8px; border-radius:8px; font-size:0.8rem; margin-top:10px;">
                                Status: <span style="color:orange">${order.status}</span>
                            </div>

                            <button class="accept-btn" onclick="acceptJob('${key}')">ACCEPT LEAD</button>
                        </div>`;
                        
                        container.innerHTML += html;
                    }
                });

                if (!hasLeads) container.innerHTML = '<div class="empty-state">No Pending Leads</div>';
            } else {
                container.innerHTML = '<div class="empty-state">No Orders Found</div>';
            }
        });
    }

    // --- 4. ACCEPT FUNCTION ---
    function acceptJob(orderId) {
        if(confirm("Accept this job?")) {
            // Job accept karte hi status update hoga
            db.ref('orders/' + orderId).update({
                status: "Accepted",
                partnerName: "Verified Partner",
                partnerPhone: "9812345678",
                otp: Math.floor(1000 + Math.random() * 9000)
            }).then(() => {
                alert("Lead Accepted!");
            }).catch(e => alert("Error: " + e.message));
        }
    }
</script>
</body>
</html>
